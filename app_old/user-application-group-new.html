<div data-bind-layout="'Create a New Applications Group'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
    <template data-bind-ngIf="projects?.length > 1">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-list"></span>
          Project
        </label>
        <select class="form-control" required data-bindon-ngModel="projectField" name="project">
          <option value="">Select name...</option>
          <option data-bind-value="project.id" template="ngFor let project of projects">
            {{project.project_name}}
          </option>
        </select>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" minlength="4" data-bindon-ngModel="nameField" name="name" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" data-bindon-ngModel="descriptionField" name="description"></textarea>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
