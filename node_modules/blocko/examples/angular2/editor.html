<div id="editorWrapper">
	<div id="editorMenu">
		
		<a (click)="addBlock('switch')" class="btn-floating btn-large waves-effect waves-light btn-editor deep-purple lighten-2" data-tooltip="Switch"><i class="material-icons">&#xE834;</i></a>
		<a (click)="addBlock('pushButton')" class="btn-floating btn-large waves-effect waves-light btn-editor deep-purple lighten-2" data-tooltip="PushButton"><i class="material-icons">&#xE837;</i></a>
		<a (click)="addBlock('light')" class="btn-floating btn-large waves-effect waves-light btn-editor deep-purple lighten-2" data-tooltip="Light"><i class="material-icons">&#xE3AC;</i></a>
		<i class="editor-spacer"></i>
		<a (click)="addBlock('analogInput')" class="btn-floating btn-large waves-effect waves-light btn-editor deep-green lighten-2" data-tooltip="AnalogInput"><i class="material-icons">&#xE8E5;</i></a>
		<a (click)="addBlock('analogOutput')" class="btn-floating btn-large waves-effect waves-light btn-editor deep-green lighten-2" data-tooltip="AnalogOutput"><i class="material-icons">&#xE1AB;</i></a>
		<i class="editor-spacer"></i>
		<a (click)="addBlock('and')" class="btn-floating btn-large waves-effect waves-light btn-editor brown lighten-2" data-tooltip="AND">AND</a>
		<a (click)="addBlock('or')" class="btn-floating btn-large waves-effect waves-light btn-editor brown lighten-2" data-tooltip="OR">OR</a>
		<a (click)="addBlock('xor')" class="btn-floating btn-large waves-effect waves-light btn-editor brown lighten-2" data-tooltip="XOR">XOR</a>
		<a (click)="addBlock('not')" class="btn-floating btn-large waves-effect waves-light btn-editor brown lighten-2" data-tooltip="NOT">NOT</a>
		<i class="editor-spacer"></i>
		<a (click)="addBlock('flipFlop')" class="btn-floating btn-large waves-effect waves-light btn-editor blue-grey lighten-2" data-tooltip="FlipFlop"><i class="material-icons">&#xE040;</i></a>
		<a (click)="addBlock('delayTimer')" class="btn-floating btn-large waves-effect waves-light btn-editor blue-grey lighten-2" data-tooltip="DelayTimer"><i class="material-icons">&#xE190;</i></a>
		<a (click)="addBlock('asyncGenerator')" class="btn-floating btn-large waves-effect waves-light btn-editor blue-grey lighten-2" data-tooltip="AsyncGenerator"><i class="material-icons">&#xE336;</i></a>
		<i class="editor-spacer"></i>
		<a (click)="addBlock('analogRange')" class="btn-floating btn-large waves-effect waves-light btn-editor blue-grey lighten-2" data-tooltip="AnalogRange"><i class="material-icons">&#xE259;</i></a>
		<i class="editor-spacer"></i>
		<a (click)="addBlock('jsBlock')" class="btn-floating btn-large waves-effect waves-light btn-editor deep-orange lighten-2" data-tooltip="JSBlock">JS</a>
		
		
		<a (click)="btnSource()" class="btn-floating btn-large waves-effect waves-light btn-editor deep-orange lighten-2 right" data-tooltip="Source"><i class="material-icons">&#xE86F;</i></a>
		<i class="editor-spacer-right"></i>
		<a (click)="clearWorkspace()" class="btn-floating btn-large waves-effect waves-light btn-editor red lighten-2 right" data-tooltip="Delete all"><i class="material-icons">&#xE872;</i></a>
	</div>
	<div id="editorWorkspace">
	</div>
</div>

<div id="sourceModal" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h4>Source</h4>
		<textarea [value]="jsonTextarea" (input)="jsonTextarea = $event.target.value" (click)="$event.target.select()"></textarea>
	</div>
	<div class="modal-footer">
		<a (click)="btnSourceClose()" class="modal-action modal-close waves-effect waves btn-flat red" style="color: white;">Close</a>
		<a (click)="btnSourceLoadAndClose()" class="modal-action modal-close waves-effect waves btn-flat green" style="margin-right: 7px; color: white;">Load JSON</a>
	</div>
</div>

<div id="configModal" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h4 id="configModal-title"></h4>
		<div id="configModal-configWrapper">
			
		</div>
	</div>
	<div class="modal-footer">
		<a (click)="cancelBlockConfig()" class="modal-action modal-close waves-effect waves btn-flat red" style="color: white;">Cancel</a>
		<a (click)="saveBlockConfig()" class="modal-action modal-close waves-effect waves btn-flat green" style="margin-right: 7px; color: white;">Save</a>
	</div>
</div>

<script>
	$('.btn-editor').tooltip({delay: 50, position:"bottom"});
</script>
