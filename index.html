<html>
  <head>
    <meta charset="utf-8">
    <title>IoTHUB | Becki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- a codemirror dependency -->
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <!-- patternfly dependencies -->
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly.css">
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly-additions.css">
    <link rel="stylesheet" href="app/default.css">
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/angular2/bundles/angular2.js"></script>
    <script src="node_modules/angular2/bundles/http.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <!-- a blocko dependency -->
    <script src="node_modules/blocko/examples/angular2/js/snap.svg-min.js"></script>
    <script>
      System.config({
        packages: {
          "app": {
            defaultExtension: "js",
            main: "main"
          },
          "blocko": {
            main: "js/index",
            map: {'.': '/node_modules/blocko'}
          },
          "codemirror": {
            main: "lib/codemirror",
            map: {'.': '/node_modules/codemirror'}
          },
          "node_modules": {
            defaultExtension: "js"
          },
          "underscore": {
            main: "underscore",
            map: {'.': '/node_modules/underscore'}
          },
          "underscore.string": {
            main: "index",
            map: {'.': '/node_modules/underscore.string'}
          }
        }
      });
      System.import("app");
    </script>
  </head>
  <body body>
    <div style="position: relative">
      <div class="overlay" style="margin-top: 50px">
        <progress>Loading...</progress>
      </div>
    </div>
    <noscript>Failed! Scripting has to be enabled.</noscript>
  </body>
</html>
