<html>
  <head>
    <meta charset="utf-8">
    <title>No Name | Becki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- a the-grid dependency -->
    <link rel="stylesheet" href="node_modules/the-grid/css/style.css">
    <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TG-5 -->
    <link rel="stylesheet" href="node_modules/weathericons/css/weather-icons.css">
    <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TG-6 -->
    <link rel="stylesheet" href="node_modules/roboto-fontface/css/roboto-fontface.css">
    <!-- a codemirror dependency -->
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <!-- patternfly dependencies -->
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly.css">
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly-additions.css">
    <link rel="stylesheet" href="app/lib-becki/default.css">
    <!-- @angular dependencies -->
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- the-grid dependencies -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- https://bugs.jqueryui.com/ticket/11101 -->
    <script src="node_modules/jqueryui/jquery-ui.js"></script>
    <script src="node_modules/jquery-knob/dist/jquery.knob.min.js"></script>
    <script src="node_modules/autolayout/dist/autolayout.js"></script>
    <!-- a blocko dependency -->
    <script src="node_modules/blocko/examples/angular2/js/snap.svg-min.js"></script>
    <script>
      System.config({
        map: {
          "@angular": "node_modules/@angular",
          "app": "app",
          "blocko": "/node_modules/blocko",
          "codemirror": "/node_modules/codemirror",
          "node-uuid": "/node_modules/node-uuid",
          "rxjs": "node_modules/rxjs",
          "the-grid": "/node_modules/the-grid",
          "underscore": "/node_modules/underscore"
        },
        packages: {
          "@angular/common": {main: "index"},
          "@angular/compiler": {main: "index"},
          "@angular/core": {main: "index"},
          "@angular/http": {main: "index"},
          "@angular/platform-browser": {main: "index"},
          "@angular/platform-browser-dynamic": {main: "index"},
          "@angular/router-deprecated": {main: "index"},
          "app": {main: "main", defaultExtension: "js"},
          "blocko": {main: "js/index"},
          "codemirror": {main: "lib/codemirror"},
          "node-uuid": {main: "uuid"},
          "node_modules": {defaultExtension: "js"},
          "rxjs": {main: "Rx"},
          "the-grid": {main: "js/index"},
          "underscore": {main: "underscore"}
        }
      });
      System.import("app");
    </script>
  </head>
  <body body>
    <div class="overlay">
      <div class="spinner spinner-lg"></div>
    </div>
    <noscript>Failed! Scripting has to be enabled.</noscript>
  </body>
</html>
