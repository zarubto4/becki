<div data-bind-layout="'Issues'" data-bind-breadcrumbs="breadcrumbs">
  <div>
    <div class="pull-right">
      <button type="button" class="btn btn-default" data-on-click="onTypeAddClick($event)">Add</button>
    </div>
    <h2>Types</h2>
  </div>
  <div data-bind-list-group="types" data-bind-progress="progress" data-on-add-click="onTypeAddClick($event)" data-on-remove-click="onTypeRemoveClick($event)">
    <div class="spinner"></div>
  </div>
  <div>
    <div class="pull-right">
      <button type="button" class="btn btn-default" data-on-click="onConfirmationAddClick($event)">Add</button>
    </div>
    <h2>Confirmations</h2>
  </div>
  <div data-bind-list-group="confirmations" data-bind-progress="progress" data-on-add-click="onConfirmationAddClick($event)" data-on-remove-click="onConfirmationRemoveClick($event)">
    <div class="spinner"></div>
  </div>
  <div>
    <div class="pull-right">
      <button type="button" class="btn btn-default" data-on-click="onIssueAddClick($event)">Add</button>
    </div>
    <h2>Issues</h2>
  </div>
  <div data-bind-list-group="issues" data-bind-progress="progress" data-on-add-click="onIssueAddClick($event)" data-on-remove-click="onIssueRemoveClick($event)">
    <div class="spinner"></div>
  </div>
</div>
