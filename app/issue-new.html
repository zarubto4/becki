<div data-bind-layout="'Add a New Issue'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-list"></span>
        Type
      </label>
      <select class="form-control" required data-bindon-ngModel="typeField">
        <option value="">Select type...</option>
        <option data-bind-value="type.id" template="ngFor let type of types">
          {{type.type}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Title
      </label>
      <input class="form-control" required minlength="8" data-bindon-ngModel="titleField">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Body
      </label>
      <div data-bindon-fieldIssueBody="bodyField" data-bind-required="true">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-tag"></span>
        Tags
      </label>
      <div data-bindon-fieldIssueTags="tagsField">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>
