<div data-bind-layout='"Edit the \"" + name + "\" Project"' data-bind-breadcrumbs="breadcrumbs">
<form class="clearfix" style="margin-top: 2em" data-on-submit="onSubmit($event)" data-bind-ngSwitch="editing">
    <div class="form-group">
        <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Name
        </label>
        <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
<div class="form-group">
    <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
    </label>
        <textarea class="form-control" required minlength="24" data-bindon-ngModel="descriptionField"></textarea>
</div>
    <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit" data-bind-disabled="!editProject" data-bind-title="editProject ? '' : 'You are not allowed to edit this project.'">Edit</button>
    </div>
</form>
</div>
