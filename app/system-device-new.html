<div data-bind-layout="'Create a New Device'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary"  type="submit">  Create</button>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        ID
      </label>
      <input class="form-control" required pattern="[0-9a-f]{8}" data-bindon-ngModel="idField" name="id" data-bind-customValidator="validateIdField()" data-message="This ID is registered already.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-list"></span>
        Type
      </label>
      <select class="form-control" required data-bindon-ngModel="typeField" name="type">
        <option value="">Select version...</option>
        <option data-bind-value="type.id" template="ngFor let type of types">
          {{type.name}}
        </option>
      </select>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
