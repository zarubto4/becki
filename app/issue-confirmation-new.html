<div data-bind-layout='"Add a Confirmation to the \"" + issueTitle + "\" Issue"' data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-list"></span>
        Confirmation
      </label>
      <select class="form-control" required data-bindon-ng-model="field">
        <option value="">Select confirmation...</option>
        <option data-bind-value="confirmation.id" template="ngFor #confirmation of confirmations">
          {{confirmation.type}}
        </option>
      </select>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>
