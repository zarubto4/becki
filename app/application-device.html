<div data-bind-layout='"Edit the \"" + device?.name + "\" Device"' data-bind-breadcrumbs="breadcrumbs" data-bind-action-label="'Edit'" data-on-action-click="onEditClick($event)" data-bind-ng-switch="editing">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>Global</label>
      <p class="form-control-static">{{project ? 'no' : 'yes'}}</p>
    </div>
    <template data-bind-ng-if="showProject">
      <div class="form-group">
        <label>Project</label>
        <p class="form-control-static">{{project?.project_name}}</p>
      </div>
    </template>
    <template data-bind-ng-switch-when="true">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-pencil"></span>
          Name
        </label>
        <input class="form-control" required data-bindon-ng-model="nameField" data-bind-custom-validator="validateNameField()" data-message="This name is used already. Please choose another one.">
      </div>
    </template>
    <div class="form-group">
      <label>
        <template data-bind-ng-switch-when="true">
          <span class="glyphicon glyphicon-resize-vertical"></span>
        </template>
        Height
      </label>
      <template data-bind-ng-switch-when="true">
        <input class="form-control" type="number" min="1" required data-bindon-ng-model="heightField">
      </template>
      <template data-bind-ng-switch-when="false">
        <p class="form-control-static">{{device?.height}}</p>
      </template>
    </div>
    <div class="form-group">
      <label>
        <template data-bind-ng-switch-when="true">
          <span class="glyphicon glyphicon-resize-horizontal"></span>
        </template>
        Width
      </label>
      <template data-bind-ng-switch-when="true">
        <input class="form-control" type="number" min="1" required data-bindon-ng-model="widthField">
      </template>
      <template data-bind-ng-switch-when="false">
        <p class="form-control-static">{{device?.width}}</p>
      </template>
    </div>
    <template data-bind-ng-switch-when="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
  </form>
</div>
