<div data-bind-layout='"Edit the \"" + device?.name + "\" Board"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="editing || !editDevice ? null : 'Edit'" data-on-actionClick="onEditClick($event)" data-bind-ngSwitch="editing">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <template data-bind-ngSwitchCase="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
    <div class="form-group">
      <label>Global</label>
      <p class="form-control-static">{{project ? 'no' : 'yes'}}</p>
    </div>
    <template data-bind-ngIf="showProject">
      <div class="form-group">
        <label>Project</label>
        <p class="form-control-static">{{project?.project_name}}</p>
      </div>
    </template>
    <template data-bind-ngSwitchCase="true">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-pencil"></span>
          Name
        </label>
        <input class="form-control" required minlength="3" data-bindon-ngModel="nameField" name="name" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
      </div>
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-resize-horizontal"></span>
          Width
        </label>
        <input class="form-control" type="number" required step="1" data-bindon-ngModel="widthField" name="width">
      </div>
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-resize-vertical"></span>
          Height
        </label>
        <input class="form-control" type="number" required step="1" data-bindon-ngModel="heightField" name="height">
      </div>
    </template>
    <template data-bind-ngSwitchCase="false">
      <div class="form-group" data-bind-ngSwitch="device?.portrait_width != device?.landscape_height || device?.portrait_height != device?.landscape_width">
        <label>Width × height</label>
        <template data-bind-ngSwitchCase="true">
          <p class="form-control-static">
            Portrait: {{device?.portrait_width}} × {{device?.portrait_height}}
          </p>
          <p class="form-control-static">
            Landscape: {{device?.landscape_width}} × {{device?.landscape_height}}
          </p>
        </template>
        <template data-bind-ngSwitchCase="false">
          <p class="form-control-static">
            {{device?.portrait_width}} × {{device?.portrait_height}}
          </p>
        </template>
      </div>
    </template>
    <template data-bind-ngSwitchCase="true">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon glyphicon-option-horizontal"></span>
          Columns
        </label>
        <input class="form-control" type="number" required step="1" data-bindon-ngModel="columnsField" name="columns">
      </div>
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon glyphicon-option-vertical"></span>
          Rows
        </label>
        <input class="form-control" type="number" required step="1" data-bindon-ngModel="rowsField" name="rows">
      </div>
    </template>
    <template data-bind-ngSwitchCase="false">
      <div class="form-group" data-bind-ngSwitch="device?.portrait_square_width != device?.landscape_square_height || device?.portrait_square_height != device?.landscape_square_width">
        <label>Columns × rows</label>
        <template data-bind-ngSwitchCase="true">
          <p class="form-control-static">
            Portrait: {{device?.portrait_square_width}} × {{device?.portrait_square_height}}
          </p>
          <p class="form-control-static">
            Landscape: {{device?.landscape_square_width}} × {{device?.landscape_square_height}}
          </p>
        </template>
        <template data-bind-ngSwitchCase="false">
          <p class="form-control-static">
            {{device?.portrait_square_width}} × {{device?.portrait_square_height}}
          </p>
        </template>
      </div>
    </template>
    <template data-bind-ngSwitchCase="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
  </form>
</div>
