<div data-bind-layout='"The \"" + name + "\" Version of the \"" + schemeName + "\" Scheme"' data-bind-breadcrumbs="breadcrumbs">
  <div class="form-group">
    <label>Description</label>
    <p class="form-control-static">{{description}}</p>
  </div>
  <div class="form-group">
    <label>{{showGroups ? 'Application groups' : 'Applications'}}</label>
    <ul class="form-control-static">
      <template ngFor data-var-group data-bind-ngForOf="groups">
        <template data-bind-ngIf="showGroups">
          <li>
            {{group.program_name}}
          </li>
        </template>
        <template data-bind-ngIf="!showGroups">
          <li template="ngFor #application of group.m_programs">
            {{application.program_name}}
          </li>
        </template>
      </template>
    </ul>
  </div>
  <div class="form-group">
    <label>Scheme</label>
    <div data-bindon-fieldInteractionsScheme="scheme" data-bind-readonly="true">
      <div class="spinner"></div>
    </div>
  </div>
</div>
