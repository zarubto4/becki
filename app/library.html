<div data-bind-wrapper="heading" data-bind-breadcrumbs="breadcrumbs">
  <h2>Details</h2>
  <form class="clearfix" data-on-submit="onUpdatingSubmit($event)" style="position: relative">
    <template data-bind-ng-if="progress">
      <div class="overlay">
        <progress>Loading...</progress>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" required data-bindon-ng-model="nameField" data-bind-custom-validator="validateNameField()" data-message="This name is used as a name of a library or a library group already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" data-bindon-ng-model="descriptionField"></textarea>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Update</button>
    </div>
  </form>

  <h2>New Version</h2>
  <form class="clearfix" data-on-submit="onVersionSubmit($event)" style="position: relative">
    <template data-bind-ng-if="progress">
      <div class="overlay">
        <progress>Loading...</progress>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Number
      </label>
      <input class="form-control" type="number" required step="0.01" data-bindon-ng-model="versionField">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" data-bindon-ng-model="versionNameField">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" data-bindon-ng-model="versionDescriptionField"></textarea>
    </div>
    <div class="pull-right">
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>

  <h2>File Upload</h2>
  <form class="clearfix" data-on-submit="onFileSubmit($event)" style="position: relative">
    <template data-bind-ng-if="progress">
      <div class="overlay">
        <progress>Loading...</progress>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-list"></span>
        Version
      </label>
      <select class="form-control" required data-bindon-ng-model="fileVersionField">
        <option value="">Select version...</option>
        <option value="new">
          Create a new version
        </option>
        <option data-bind-value="version.id" template="ngFor #version of versions">
          {{version.version}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-file"></span>
        File
      </label>
      <input class="form-control" type="file" required data-var-file-field>
    </div>
    <div class="pull-right">
      <button class="btn btn-primary" type="submit">Upload</button>
    </div>
  </form>
</div>
