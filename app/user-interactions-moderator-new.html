<div data-bind-layout="'Add a New Moderator of Interactions'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
    <template data-bind-ngIf="projects?.length > 1">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-list"></span>
          Project
        </label>
        <select class="form-control" required data-bindon-ngModel="projectField" data-on-ngModelChange="onProjectChange($event)">
          <option value="">Select name...</option>
          <option data-bind-value="project.id" template="ngFor let project of projects">
            {{project.project_name}}
          </option>
        </select>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        ID
      </label>
      <input class="form-control" required data-bindon-ngModel="idField" data-bind-customValidator="validateIdField()" data-message="This ID is registered already.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Type
      </label>
      <input class="form-control" required data-bindon-ngModel="typeField">
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>
