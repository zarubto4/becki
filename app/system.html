<div data-bind-layout="'Add, View or Remove a Moderator of Interactions, a Device, an Issue Type, an Issue Confirmation or a User'" data-bind-breadcrumbs="breadcrumbs" data-bind-action-label="(tab == 'users' || (tab == 'devices' && !addDevice)) ? null : 'Add'" data-on-action-click="onAddClick($event)" data-bind-ng-switch="tab">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="tab == 'moderators'">
      <a data-on-click="onTabClick('moderators', $event)" style="cursor: pointer">
        Moderators of Interactions
      </a>
    </li>
    <li data-bind-class.active="tab == 'devices'">
      <a data-on-click="onTabClick('devices', $event)" style="cursor: pointer">
        Devices
      </a>
    </li>
    <li data-bind-class.active="tab == 'types'">
      <a data-on-click="onTabClick('types', $event)" style="cursor: pointer">
        Issue Types
      </a>
    </li>
    <li data-bind-class.active="tab == 'confirmations'">
      <a data-on-click="onTabClick('confirmations', $event)" style="cursor: pointer">
        Issue Confirmations
      </a>
    </li>
    <li data-bind-class.active="tab == 'users'">
      <a data-on-click="onTabClick('users', $event)" style="cursor: pointer">
        Users
      </a>
    </li>
  </ul>
  <template data-bind-ng-switch-when="'moderators'">
    <div data-bind-list-view="moderators" data-on-add-click="onAddModeratorClick($event)" data-on-remove-click="onRemoveModeratorClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ng-switch-when="'devices'">
    <div data-bind-list-view="devices" data-bind-addable="addDevice" data-on-add-click="onAddDeviceClick($event)" data-on-remove-click="onRemoveDeviceClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ng-switch-when="'types'">
    <div data-bind-list-view="types" data-on-add-click="onAddTypeClick($event)" data-on-remove-click="onRemoveTypeClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ng-switch-when="'confirmations'">
    <div data-bind-list-view="confirmations" data-on-add-click="onAddConfirmationClick($event)" data-on-remove-click="onRemoveConfirmationClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
</div>
