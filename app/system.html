<div data-bind-layout="'Add, View or Remove a System Items'" data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="tab[0] == 'users' || (tab[0] == 'interactions' && tab[1] == 'moderators') ? null : 'Add'" data-on-actionClick="onAddClick($event)" data-bind-ngSwitch="tab[0]">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="tab[0] == 'interactions'">
      <a data-on-click="onTabClick(['interactions', 'moderators'], $event)" style="cursor: pointer">
        Interactions
      </a>
    </li>
    <li data-bind-class.active="tab[0] == 'devices'">
      <a data-on-click="onTabClick(['devices', 'devices'], $event)" style="cursor: pointer">
        Devices
      </a>
    </li>
    <li data-bind-class.active="tab[0] == 'users'">
      <a data-on-click="onTabClick(['users'], $event)" style="cursor: pointer">
        Users
      </a>
    </li>
  </ul>
  <template data-bind-ngSwitchCase="'interactions'">
    <div data-bind-ngSwitch="tab[1]">
      <ul class="nav nav-tabs nav-tabs-pf">
        <li data-bind-class.active="tab[1] == 'moderators'">
          <a data-on-click="onTabClick(['interactions', 'moderators'], $event)" style="cursor: pointer">
            Moderators
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'servers'">
          <a data-on-click="onTabClick(['interactions', 'servers'], $event)" style="cursor: pointer">
            Servers
          </a>
        </li>
      </ul>
      <template data-bind-ngSwitchCase="'moderators'">
        <div data-bind-listView="moderators" data-bind-addable="false" data-on-removeClick="onRemoveModeratorClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ngSwitchCase="'servers'">
        <div data-bind-listView="interactionsServers" data-on-addClick="onAddInteractionsServerClick($event)"data-on-removeClick="onRemoveInteractionsServerClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
    </div>
  </template>
  <template data-bind-ngSwitchCase="'devices'">
    <div data-bind-ngSwitch="tab[1]">
      <ul class="nav nav-tabs nav-tabs-pf">
        <li data-bind-class.active="tab[1] == 'devices'">
          <a data-on-click="onTabClick(['devices', 'devices'], $event)" style="cursor: pointer">
            Devices
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'types'">
          <a data-on-click="onTabClick(['devices', 'types'], $event)" style="cursor: pointer">
            Types
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'processors'">
          <a data-on-click="onTabClick(['devices', 'processors'], $event)" style="cursor: pointer">
            Processors
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'groups'">
          <a data-on-click="onTabClick(['devices', 'groups'], $event)" style="cursor: pointer">
            Library Groups
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'libraries'">
          <a data-on-click="onTabClick(['devices', 'libraries'], $event)" style="cursor: pointer">
            Libraries
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'producers'">
          <a data-on-click="onTabClick(['devices', 'producers'], $event)" style="cursor: pointer">
            Producers
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'servers'">
          <a data-on-click="onTabClick(['devices', 'servers'], $event)" style="cursor: pointer">
            Compilation Servers
          </a>
        </li>
      </ul>
      <template data-bind-ngSwitchCase="'devices'">
        <div data-bind-listView="devices" data-on-addClick="onAddDeviceClick($event)" data-on-removeClick="onRemoveDeviceClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ngSwitchCase="'types'">
        <div data-bind-listView="deviceTypes" data-on-addClick="onAddDeviceTypeClick($event)" data-on-removeClick="onRemoveDeviceTypeClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ngSwitchCase="'processors'">
        <div data-bind-listView="processors" data-on-addClick="onAddProcessorClick($event)" data-on-removeClick="onRemoveProcessorClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ngSwitchCase="'groups'">
        <div data-bind-listView="libraryGroups" data-on-addClick="onAddLibraryGroupClick($event)" data-on-removeClick="onRemoveLibraryGroupClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ngSwitchCase="'libraries'">
        <div data-bind-listView="libraries" data-on-addClick="onAddLibraryClick($event)" data-on-removeClick="onRemoveLibraryClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ngSwitchCase="'producers'">
        <div data-bind-listView="producers" data-on-addClick="onAddProducerClick($event)" data-on-removeClick="onRemoveProducerClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ngSwitchCase="'servers'">
        <div data-bind-listView="compilationServers" data-on-addClick="onAddCompilationServerClick($event)" data-on-removeClick="onRemoveCompilationServerClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
    </div>
  </template>
  <template data-bind-ngSwitchCase="'users'">
    <div data-bind-listView="users" data-bindAddable="false" data-on-removeClick="onRemoveUserClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
</div>
