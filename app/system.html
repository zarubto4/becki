<div data-bind-layout="'Add, View or Remove a System Items'" data-bind-breadcrumbs="breadcrumbs" data-bind-action-label="tab[0] == 'users' ? null : 'Add'" data-on-action-click="onAddClick($event)" data-bind-ng-switch="tab[0]">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="tab[0] == 'moderators'">
      <a data-on-click="onTabClick(['moderators'], $event)" style="cursor: pointer">
        Moderators of Interactions
      </a>
    </li>
    <li data-bind-class.active="tab[0] == 'devices'">
      <a data-on-click="onTabClick(['devices', 'devices'], $event)" style="cursor: pointer">
        Devices
      </a>
    </li>
    <li data-bind-class.active="tab[0] == 'issues'">
      <a data-on-click="onTabClick(['issues', 'types'], $event)" style="cursor: pointer">
        Issues
      </a>
    </li>
    <li data-bind-class.active="tab[0] == 'users'">
      <a data-on-click="onTabClick(['users'], $event)" style="cursor: pointer">
        Users
      </a>
    </li>
  </ul>
  <template data-bind-ng-switch-when="'moderators'">
    <div data-bind-list-view="moderators" data-on-add-click="onAddModeratorClick($event)" data-on-remove-click="onRemoveModeratorClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ng-switch-when="'devices'">
    <div data-bind-ng-switch="tab[1]">
      <ul class="nav nav-tabs nav-tabs-pf">
        <li data-bind-class.active="tab[1] == 'devices'">
          <a data-on-click="onTabClick(['devices', 'devices'], $event)" style="cursor: pointer">
            Devices
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'processors'">
          <a data-on-click="onTabClick(['devices', 'processors'], $event)" style="cursor: pointer">
            Processors
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'groups'">
          <a data-on-click="onTabClick(['devices', 'groups'], $event)" style="cursor: pointer">
            Library Groups
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'libraries'">
          <a data-on-click="onTabClick(['devices', 'libraries'], $event)" style="cursor: pointer">
            Libraries
          </a>
        </li>
      </ul>
      <template data-bind-ng-switch-when="'devices'">
        <div data-bind-list-view="devices" data-on-add-click="onAddDeviceClick($event)" data-on-remove-click="onRemoveDeviceClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ng-switch-when="'processors'">
        <div data-bind-list-view="processors" data-on-add-click="onAddProcessorClick($event)" data-on-remove-click="onRemoveProcessorClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ng-switch-when="'groups'">
        <div data-bind-list-view="libraryGroups" data-on-add-click="onAddLibraryGroupClick($event)" data-on-remove-click="onRemoveLibraryGroupClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ng-switch-when="'libraries'">
        <div data-bind-list-view="libraries" data-on-add-click="onAddLibraryClick($event)" data-on-remove-click="onRemoveLibraryClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
    </div>
  </template>
  <template data-bind-ng-switch-when="'issues'">
    <div data-bind-ng-switch="tab[1]">
      <ul class="nav nav-tabs nav-tabs-pf">
        <li data-bind-class.active="tab[1] == 'types'">
          <a data-on-click="onTabClick(['issues', 'types'], $event)" style="cursor: pointer">
            Types
          </a>
        </li>
        <li data-bind-class.active="tab[1] == 'confirmations'">
          <a data-on-click="onTabClick(['issues', 'confirmations'], $event)" style="cursor: pointer">
            Confirmations
          </a>
        </li>
      </ul>
      <template data-bind-ng-switch-when="'types'">
        <div data-bind-list-view="issueTypes" data-on-add-click="onAddIssueTypeClick($event)" data-on-remove-click="onRemoveIssueTypeClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
      <template data-bind-ng-switch-when="'confirmations'">
        <div data-bind-list-view="issueConfirmations" data-on-add-click="onAddIssueConfirmationClick($event)" data-on-remove-click="onRemoveIssueConfirmationClick($event)">
          <div class="spinner"></div>
        </div>
      </template>
    </div>
  </template>
</div>
