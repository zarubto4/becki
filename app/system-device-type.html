<div data-bind-layout='"Edit the \"" + type?.name + "\" Type"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="editing || !editType ? null : 'Edit'" data-on-actionClick="onEditClick($event)" data-bind-ngSwitch="editing">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <template data-bind-ngSwitchWhen="true">
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Edit</button>
    </div>
    </template>
    <template data-bind-ngSwitchWhen="true">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-pencil"></span>
          Name
        </label>
        <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
      </div>
    </template>
    <div class="form-group">
      <label>
        <template data-bind-ngSwitchWhen="true">
          <span class="glyphicon glyphicon-list"></span>
        </template>
        Producer
      </label>
      <template data-bind-ngSwitchWhen="true">
        <select class="form-control" required data-bindon-ngModel="producerField">
          <option value="">Select name...</option>
          <option data-bind-value="producer.id" template="ngFor let producer of producers">
            {{producer.name}}
          </option>
        </select>
      </template>
      <template data-bind-ngSwitchWhen="false">
        <p class="form-control-static">{{getProducer()?.name}}</p>
      </template>
    </div>
    <div class="form-group">
      <label>
        <template data-bind-ngSwitchWhen="true">
          <span class="glyphicon glyphicon-list"></span>
        </template>
        Processor
      </label>
      <template data-bind-ngSwitchWhen="true">
        <select class="form-control" required data-bindon-ngModel="processorField">
          <option value="">Select name...</option>
          <option data-bind-value="processor.id" template="ngFor let processor of processors">
            {{processor.processor_name}}
          </option>
        </select>
      </template>
      <template data-bind-ngSwitchWhen="false">
        <p class="form-control-static">{{getProcessor()?.processor_name}}</p>
      </template>
    </div>
    <div class="form-group">
      <label>
        <template data-bind-ngSwitchWhen="true">
          <span class="glyphicon glyphicon-pencil"></span>
        </template>
        Description
      </label>
      <template data-bind-ngSwitchWhen="true">
        <textarea class="form-control" required minlength="10" data-bindon-ngModel="descriptionField"></textarea>
      </template>
      <template data-bind-ngSwitchWhen="false">
        <p class="form-control-static">{{description}}</p>
      </template>
    </div>
    <template data-bind-ngSwitchWhen="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
  </form>
</div>
