<div data-bind-layout="heading" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" required data-bindon-ng-model="nameField" data-bind-custom-validator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-list"></span>
        Producer
      </label>
      <select class="form-control" required data-bindon-ng-model="producerField">
        <option value="">Select name...</option>
        <option data-bind-value="producer.id" template="ngFor #producer of producers">
          {{producer.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-list"></span>
        Processor
      </label>
      <select class="form-control" required data-bindon-ng-model="processorField">
        <option value="">Select name...</option>
        <option data-bind-value="processor.id" template="ngFor #processor of processors">
          {{processor.processor_name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" data-bindon-ng-model="descriptionField"></textarea>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Update</button>
    </div>
  </form>
</div>
