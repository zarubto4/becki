<template data-bind-ngIf="backEnd.tasks || redirecting">
  <div class="overlay">
    <div class="spinner spinner-lg"></div>
  </div>
</template>
<span id="badge">
  <img src="..." alt="{{home.label}} logo" />
</span>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="brand">
        <img src="..." data-bind-alt="home.label">
      </div>
    </div>
    <div class="col-sm-7 col-md-6 col-lg-5 login" data-bind-ngSwitch="signIn">
      <div notifications>
        <div class="spinner"></div>
      </div>
      <template data-bind-ngSwitchWhen="true">
        <form class="form-horizontal" data-on-submit="onSignInSubmit($event)">
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">Email</label>
            <div class="col-sm-10 col-md-10">
              <input class="form-control" type="email" required data-bindon-ngModel="inEmailField">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
              <input class="form-control" type="password" required data-bindon-ngModel="inPasswordField">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
              <span class="help-block">Don't have an <a data-on-click="onSignUpClick($event)" style="cursor: pointer">account</a>?</span>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 submit">
              <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>
          </div>
        </form>
        <div class="text-center">
          <p>or sign in using</p>
          <button type="button" class="btn btn-default btn-lg btn-facebook" data-on-click="onFacebookSignInClick($event)">
            Facebook
          </button>
          <button type="button" class="btn btn-default btn-lg btn-github" data-on-click="onGitHubSignInClick($event)">
            GitHub
          </button>
        </div>
      </template>
      <template data-bind-ngSwitchWhen="false">
        <form class="form-horizontal" data-on-submit="onSignUpSubmit($event)">
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">Email</label>
            <div class="col-sm-10 col-md-10">
              <input class="form-control" type="email" required data-bindon-ngModel="upEmailField" data-bind-customValidator="validateUpEmailField()" data-message="This email is registered already.">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
              <input class="form-control" type="password" required minlength="8" data-bindon-ngModel="upPassword1Field">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">
              Password confirmation
            </label>
            <div class="col-sm-10 col-md-10">
              <input class="form-control" type="password" required minlength="8" data-bindon-ngModel="upPassword2Field" data-bind-customValidator="validateUpPasswordField()" data-message="Passwords do not match. Please try to fill it again.">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">Username</label>
            <div class="col-sm-10 col-md-10">
              <input class="form-control" required minlength="8" data-bindon-ngModel="upUsernameField" data-bind-customValidator="validateUpUsernameField()" data-message="This username is used already. Please choose another one.">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
              <span class="help-block">Already have an <a data-on-click="onSignInClick($event)" style="cursor: pointer">account</a>?</span>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 submit">
              <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
          </div>
        </form>
      </template>
    </div>
    <div class="col-sm-5 col-md-6 col-lg-7 details"></div>
  </div>
</div>
