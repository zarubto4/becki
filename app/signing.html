<div alerts>
  <progress>Loading...</progress>
</div>
<h1 class="text-center">{{appName}}</h1>
<div class="panel-group center-block" style="max-width: 330px">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <span class="glyphicon glyphicon-log-in"></span>
        <a data-bind-class.collapsed="inCollapsed" data-on-click="onSignInClick($event)" style="cursor: pointer">
          Sign in
        </a>
      </h4>
    </div>
    <div id="signing-in" class="panel-collapse collapse" data-bind-class.in="!inCollapsed">
      <div class="panel-body">
        <form class="clearfix" data-on-submit="onSignInSubmit($event)" style="position: relative">
          <template data-bind-ng-if="progress">
            <div class="overlay">
              <progress>Loading...</progress>
            </div>
          </template>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-envelope"></span>
              Email
            </label>
            <input class="form-control" type="email" required data-bindon-ng-model="inEmailField">
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-lock"></span>
              Password
            </label>
            <input class="form-control" type="password" required minlength="8" data-bindon-ng-model="inPasswordField">
          </div>
          <button class="btn btn-primary pull-right" type="submit">Sign in</button>
        </form>
        <div class="text-center">
          <p>or sign in using</p>
          <button type="button" class="btn btn-default" style="color: #FFF;background-color: #337AB7;border-color: #2E6DA4;" data-on-click="onFacebookSignInClick($event)">
            Facebook
          </button>
          <button type="button" class="btn btn-default" style="color: #FFF;background-color: #000;border-color: #000;" data-on-click="onGitHubSignInClick($event)">
            GitHub
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <span class="glyphicon glyphicon-plus"></span>
        <a data-bind-class.collapsed="upCollapsed" data-on-click="onSignUpClick($event)" style="cursor: pointer">
          Sign up
        </a>
      </h4>
    </div>
    <div id="signing-up" class="panel-collapse collapse" data-bind-class.in="!upCollapsed">
      <form class="panel-body clearfix" data-on-submit="onSignUpSubmit($event)" style="position: relative">
        <template data-bind-ng-if="progress">
          <div class="overlay">
            <progress>Loading...</progress>
          </div>
        </template>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-envelope"></span>
            Email
          </label>
          <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-98 -->
          <input class="form-control" type="email" required data-bindon-ng-model="upEmailField">
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-lock"></span>
            Password
          </label>
          <input class="form-control" type="password" required minlength="8" data-bindon-ng-model="upPasswordField">
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-user"></span>
            Username
          </label>
          <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-98 -->
          <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-99 -->
          <input class="form-control" required data-bindon-ng-model="upUsernameField">
        </div>
        <button class="btn btn-primary pull-right" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>
