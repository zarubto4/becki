<h1 class="text-center">{{appName}}</h1>
<div class="panel-group center-block" id="signing" style="max-width: 330px">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <span class="glyphicon glyphicon-log-in"></span>
        <a data-toggle="collapse" data-parent="#signing" href="#signing-in">
          Sign in
        </a>
      </h4>
    </div>
    <div id="signing-in" class="panel-collapse collapse in">
      <div class="panel-body">
        <div data-bind-form="signInFields" data-on-submit="onSignInSubmit($event)">
          <progress>Loading...</progress>
        </div>
        <div class="text-center">
          <p>or sign in using</p>
          <button type="button" class="btn btn-default" style="color: #FFF;background-color: #337AB7;border-color: #2E6DA4;" data-on-click="onFacebookSignInClick($event)">
            Facebook
          </button>
          <button type="button" class="btn btn-default" style="color: #FFF;background-color: #55ACEE;border-color: #999;" data-on-click="onTwitterSignInClick($event)">
            Twitter
          </button>
          <button type="button" class="btn btn-default" style="color: #FFF;background-color: #000;border-color: #000;" data-on-click="onGitHubSignInClick($event)">
            GitHub
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <span class="glyphicon glyphicon-plus"></span>
        <a class="collapsed" data-toggle="collapse" data-parent="#signing" href="#signing-up">
          Sign up
        </a>
      </h4>
    </div>
    <div id="signing-up" class="panel-collapse collapse">
      <div class="panel-body" data-bind-form="signUpFields" data-on-submit="onSignUpSubmit($event)">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
</div>
