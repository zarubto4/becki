<select class="form-control" data-bindon-ng-model="model" data-bind-multiple="multiple" data-on-ng-model-change="onChange($event)" data-on-input="onInput($event)">
  <template data-bind-ng-if="!multiple">
    <option value="">Select...</option>
  </template>
  <option data-bind-value="option.value" data-bind-selected="option.selected" template="ngFor #option of options">
    {{option.label}}
  </option>
</select>
