<div class="panel panel-default" style="position:relative">
  <template data-bind-ng-if="progress">
    <div class="overlay">
      <progress>Loading...</progress>
    </div>
  </template>
  <div class="panel-body" style="padding:0;margin-bottom:-20px;">
    <div class="list-group">
      <a class="list-group-item" data-bind-class.active="item.selected" template="ngFor #item of items" data-on-click="onItemClick(item, $event)">
        <h4 class="list-group-item-heading">
          <template data-bind-ng-if="item.link">
            <a data-bind-router-link="item.link" style="color:#555">
              {{item.name}}
            </a>
          </template>
          <template data-bind-ng-if="!item.link">
            <a style="color:#555">
              {{item.name}}
            </a>
          </template>
        </h4>
        <p class="list-group-item-text">{{item.description}}</p>
      </a>
    </div>
  </div>
  <div class="panel-footer">
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-default" data-on-click="onPlusClick($event)">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button type="button" class="btn btn-danger" data-bind-disabled="!getSelectedIds().length" data-on-click="onMinusClick($event)">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
    </div>
  </div>
</div>
