<div class="panel panel-default">
  <div class="panel-body" style="padding:0;margin-bottom:-20px;">
    <div class="list-group">
      <a class="list-group-item" template="ngFor #item of items">
        <h4 class="list-group-item-heading">
          <template data-bind-ng-if="item.link">
            <a data-bind-router-link="item.link">
              {{item.name}}
            </a>
          </template>
          <template data-bind-ng-if="!item.link">
            <a>
              {{item.name}}
            </a>
          </template>
        </h4>
        <p class="list-group-item-text">{{item.description}}</p>
      </a>
    </div>
  </div>
  <div class="panel-footer">
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-default" data-on-click="onPlusClick($event)">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button type="button" class="btn btn-danger" disabled="disabled">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
    </div>
  </div>
</div>
