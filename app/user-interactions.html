<div data-bind-layout="'Add, View, Update or Remove a Scheme, a Block, a Moderator or a Spy of Interactions'" data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="['upload', 'spies'].indexOf(tab) != -1 ? null : 'Add'" data-on-actionClick="onAddClick($event)" data-bind-ngSwitch="tab">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="tab == 'schemes'">
      <a data-on-click="onTabClick('schemes', $event)" style="cursor: pointer">
        Schemes
      </a>
    </li>
    <li data-bind-class.active="tab == 'blocks'">
      <a data-on-click="onTabClick('blocks', $event)" style="cursor: pointer">
        Blocks
      </a>
    </li>
    <li data-bind-class.active="tab == 'upload'">
      <a data-on-click="onTabClick('upload', $event)" style="cursor: pointer">
        Upload Scheme
      </a>
    </li>
    <li data-bind-class.active="tab == 'moderators'">
      <a data-on-click="onTabClick('moderators', $event)" style="cursor: pointer">
        Moderators
      </a>
    </li>
    <li data-bind-class.active="tab == 'spies'">
      <a data-on-click="onTabClick('spies', $event)" style="cursor: pointer">
        Spies
      </a>
    </li>
  </ul>
  <template data-bind-ngSwitchWhen="'schemes'">
    <div data-bind-listView="schemes" data-on-addClick="onAddSchemeClick($event)" data-on-removeClick="onRemoveSchemeClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ngSwitchWhen="'blocks'">
    <div data-bind-listView="blocks" data-on-addClick="onAddBlockClick($event)" data-on-removeClick="onRemoveBlockClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ngSwitchWhen="'upload'">
    <form class="clearfix" data-onSubmit="onUploadSubmit($event)" style="margin-top: 2em">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-list"></span>
          Moderator IDs
        </label>
        <!-- TODO: https://github.com/angular/angular/issues/4427 -->
        <div class="checkbox" data-bind-class.disabled="!moderator.online" template="ngFor let moderator of moderators">
          <label>
            <input type="checkbox" data-bind-disabled="!moderator.online" data-bindon-ngModel="moderator.selected">
            {{moderator.id}}
            <template data-bind-ngIf="!moderator.online">(offline)</template>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-link"></span>
          Scheme
        </label>
        <div class="form-inline">
          <select class="form-control" required data-bindon-ngModel="uploadSchemeField" data-on-ngModelChange="onUploadSchemeFieldChange($event)">
            <option value="">Select name...</option>
            <option data-bind-value="scheme.id" template="ngFor let scheme of schemes">
              {{scheme.name}}
            </option>
          </select>
          <select class="form-control" required data-bindon-ngModel="uploadVersionField">
            <option value="">Select version...</option>
            <option data-bind-value="version.id" template="ngFor let version of getUploadVersions()">
              {{version.version_name}}
            </option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary pull-right" type="submit">Upload</button>
    </form>
  </template>
  <template data-bind-ngSwitchWhen="'moderators'">
    <div data-bind-listView="moderators" data-on-addClick="onAddModeratorClick($event)" data-on-removeClick="onRemoveModeratorClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ngSwitchWhen="'spies'">
    <div data-bind-listView="spies" data-bind-addable="false">
      <div class="spinner"></div>
    </div>
  </template>
</div>
