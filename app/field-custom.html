<div data-bind-ng-switch="type">
  <template data-bind-ng-switch-when="'c'">
    <div data-bind-field-code="model" data-on-field-code-change="onModelChange($event)" data-bind-mode="'text/x-csrc'">
      <progress>Loading...</progress>
    </div>
  </template>
  <template data-bind-ng-switch-when="'javascript'">
    <div data-bind-field-code="model" data-on-field-code-change="onModelChange($event)" data-bind-mode="'text/javascript'">
      <progress>Loading...</progress>
    </div>
  </template>
  <template data-bind-ng-switch-when="'homer-program'">
    <div data-bind-field-homer-program="model" data-on-field-homer-program-change="onModelChange($event)">
      <progress>Loading...</progress>
    </div>
  </template>
  <template ng-switch-default>
    <div data-bind-field-custom="model" data-bind-field-type="type" data-on-field-custom-change="onModelChange($event)">
      <progress>Loading...</progress>
    </div>
  </template>
</div>
