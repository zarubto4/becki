<div data-bind-ng-switch="type">
  <template data-bind-ng-switch-when="'device-program'">
    <div data-bind-field-device-program="model" data-on-field-device-program-change="onModelChange($event)"></div>
  </template>
  <template data-bind-ng-switch-when="'homer-program'">
    <div data-bind-field-homer-program="model" data-on-field-homer-program-change="onModelChange($event)"></div>
  </template>
  <template ng-switch-default>
    <div data-bind-field-custom="model" data-bind-field-type="type" data-on-field-custom-change="onModelChange($event)"></div>
  </template>
</div>
