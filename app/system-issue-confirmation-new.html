<div data-bind-layout="'Create a New Issue Confirmation'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-text-background"></span>
        Color
      </label>
      <input class="form-control" type="color" required data-bindon-ngModel="colorField">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-text-size"></span>
        Size
      </label>
      <input class="form-control" type="number" required min="1" step="1" data-bindon-ngModel="sizeField">
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
