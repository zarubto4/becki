<div data-bind-layout='" \"" + name + "\" Project"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="showCollaborators ? 'Add' : editing ? null : 'Edit'" data-on-actionClick="onLayoutActionClick($event)" data-bind-ngSwitch="tab"><ul class="nav nav-tabs">
  <li data-bind-class.active="tab == 'details'">
    <a data-on-click="onTabClick('details', $event)" style="cursor: pointer">
      details
    </a>
  </li>
  <li data-bind-class.active="tab == 'collaborators'">
    <a data-on-click="onTabClick('collaborators', $event)" style="cursor: pointer">
      collaborators
    </a>
  </li>
</ul>


  <template data-bind-ngSwitchWhen="'details'">
    c_programs
    <div data-bind-listView="c_programs" data-on-addClick="onAddCompilationClick($event)" data-on-removeClick="onRemoveCompilationClick($event)">
      <div class="spinner"></div></div>
    b_programs
    <div data-bind-listView="b_programs" data-on-addClick="onAddCompilationClick($event)" data-on-removeClick="onRemoveCompilationClick($event)">
      <div class="spinner"></div></div>
    m_programs
    <div data-bind-listView="m_programs" data-on-addClick="onAddCompilationClick($event)" data-on-removeClick="onRemoveCompilationClick($event)">
      <div class="spinner"></div></div>
  </template>
  <template data-bind-ngSwitchWhen="'collaborators'">
    <div data-bind-listView="collaborators" data-on-addClick="onAddBlockoClick($event)" data-on-removeClick="onRemoveBlockoClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
</div>
