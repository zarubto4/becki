<div data-bind-layout='"edit the  \"" + name + "\" Project"' data-bind-actionLabel="tabPermissionCheck() && tab=='details' ? 'edit project': null || tabPermissionCheck() ? 'add':null " data-on-actionClick="onAddClick($event)" data-bind-breadcrumbs="breadcrumbs" data-bind-ngSwitch="tab"><ul class="nav nav-tabs"  >
  <li data-bind-class.active="tab == 'details'">
    <a data-on-click="onTabClick('details', $event)" style="cursor: pointer">
      details
    </a>
  </li>
  <li data-bind-class.active="tab == 'devices'">
    <a data-on-click="onTabClick('devices', $event)" style="cursor: pointer">
      devices
    </a>
  </li>
  <li data-bind-class.active="tab == 'schemes'">
    <a data-on-click="onTabClick('schemes', $event)" style="cursor: pointer">
      schemes
    </a>
  </li>
  <li data-bind-class.active="tab == 'applications'">
    <a data-on-click="onTabClick('applications', $event)" style="cursor: pointer">
      applications
    </a>
  </li>
  <li data-bind-class.active="tab == 'collaborators'">
    <a data-on-click="onTabClick('collaborators', $event)" style="cursor: pointer">
      collaborators
    </a>
  </li>
</ul>

  <template data-bind-ngSwitchWhen="'details'">
    <div  data-on-addClick="onAddClick($event)">
      <p>
      <b>description:</b>{{description}}
      </p>
    </div>
  </template>
<template data-bind-ngSwitchWhen="'devices'">
    <div data-bind-listView="devices" data-bind-addable="tabPermissionCheck()" data-on-addClick="onAddClick($event)" data-on-removeClick="onRemoveDevicesClick($event)">
      <div class="spinner"></div>
    </div>
</template>

  <template data-bind-ngSwitchWhen="'schemes'">
  <div data-bind-listView="schemes" data-bind-addable="tabPermissionCheck()" data-on-addClick="onAddClick($event)" data-on-removeClick="onRemoveSchemesClick($event)">
      <div class="spinner"></div>
    </div>
  </template>

  <template data-bind-ngSwitchWhen="'applications'">
  <div data-bind-listView="applications" data-bind-addable="tabPermissionCheck()" data-on-addClick="onAddClick($event)" data-on-removeClick="onRemoveApplicationsClick($event)">
      <div class="spinner"></div>
    </div>
  </template>

  <template data-bind-ngSwitchWhen="'collaborators'">
    <div data-bind-listView="collaborators" data-bind-addable="tabPermissionCheck()" data-on-addClick="onAddClick($event)" data-on-removeClick="onCollaboratorRemoveClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
</div>
