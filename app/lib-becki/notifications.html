<div class="alert alert-{{alert.type}} alert-dismissable" template="ngFor let alert of service.current">
  <button type="button" class="close" data-on-click="onCloseClick(alert, $event)">
    <span class="pficon pficon-close"></span>
  </button>
  <span class="pficon pficon-{{alert.icon}}"></span>
  {{alert.body}}
</div>
