<template data-bind-ngIf="readonly">
  <p>{{model.body}}</p>
</template>
<template data-bind-ngIf="!readonly">
  <button type="button" class="btn btn-xs btn-default" data-bind-class.active="model.interactions != null" data-on-click="onInteractionsSchemeClick($event)">
    <span class="glyphicon glyphicon-paperclip"></span>
    Interactions Scheme
  </button>
  <textarea class="form-control" data-bind-ngModel="model.body" data-bind-required="required" minlength="24" data-on-ngModelChange="onBodyChange($event)"></textarea>
</template>
<template data-bind-ngIf="model.interactions != null">
  <div style="margin-top: 1em" data-bind-fieldInteractionsScheme="model.interactions" data-bind-readonly="readonly" data-on-fieldInteractionsSchemeChange="onInteractionsChange($event)">
    <div class="spinner"></div>
  </div>
</template>
