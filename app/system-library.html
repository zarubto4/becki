<div data-bind-layout='"Edit the \"" + name + "\" Library"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="editing || (!editLibrary && !addVersion) ? null : 'Edit'" data-on-actionClick="onEditClick($event)" data-bind-ngSwitch="editing">
  <form class="clearfix" data-on-submit="onEditSubmit($event)">
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
    <template data-bind-ngSwitchWhen="true">
      <template data-bind-ngIf="editLibrary">
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Name
          </label>
          <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used as a name of a library or a library group already. Please choose another one.">
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Description
          </label>
          <textarea class="form-control" required minlength="8" data-bindon-ngModel="descriptionField"></textarea>
        </div>
        <template data-bind-ngSwitchWhen="true">
          <div class="pull-right">
            <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
            <button class="btn btn-primary" type="submit">Edit</button>
          </div>
        </template>
      </template>
    </template>
    <template data-bind-ngSwitchWhen="false">
      <div class="form-group">
        <label>
          Description
        </label>
        <p class="form-control-static">{{description}}</p>
      </div>
    </template>
  </form>
  <template data-bind-ngSwitchWhen="true">
    <template data-bind-ngIf="addVersion">
      <form class="clearfix" data-on-submit="onVersionSubmit($event)">
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Version Name
          </label>
          <input class="form-control" required minlength="8" data-bindon-ngModel="versionNameField">
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Version Description
          </label>
          <textarea class="form-control" required minlength="8" data-bindon-ngModel="versionDescriptionField"></textarea>
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-file"></span>
            File
          </label>
          <input class="form-control" type="file" required data-ref-versionFileField>
        </div>
        <div class="pull-right">
          <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
          <button class="btn btn-primary" type="submit">Create</button>
        </div>
      </form>
    </template>
  </template>
</div>
