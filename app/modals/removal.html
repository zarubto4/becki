<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">Confirm an irreversible action</h4>
    </div>
    <div class="modal-body">
        Do you really want to remove <strong>{{modalModel.name}}</strong>?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red btn-outline" (click)="onYesClick()">Yes</button>
        <button type="button" class="btn green btn-outline" (click)="onNoClick()">No</button>
    </div>
</div>
