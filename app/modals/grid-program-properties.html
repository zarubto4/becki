<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{modalModel.edit?"Edit grid program":"Add grid program"}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <becki-form-input [control]="form.controls.name" label="Grid program name"></becki-form-input>
            <becki-form-input [control]="form.controls.description" label="Grid program description"></becki-form-input>
            <becki-form-select [control]="form.controls.screenTypeId" label="Screen type" placeholder="Select screen type" [options]="options"></becki-form-select>
            <div class="form-group">
                <label class="mt-checkbox mt-checkbox-outline">
                    Width lock
                    <input type="checkbox" [formControl]="form.controls.widthLock">
                    <span></span>
                </label>
            </div>
            <div class="form-group">
                <label class="mt-checkbox mt-checkbox-outline">
                    Height lock
                    <input type="checkbox" [formControl]="form.controls.heightLock">
                    <span></span>
                </label>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green btn-outline" [disabled]="!form.valid" (click)="onSubmitClick()">{{modalModel.edit?"Save":"Add"}}</button>
        <button type="button" class="btn red btn-outline" (click)="onCancelClick()">Cancel</button>
    </div>
</div>
