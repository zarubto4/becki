<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">Edit JS code for block <b>{{this.modalModel.jsBlock.id}}</b></h4>
    </div>
    <div class="modal-body">

        <becki-form-color-picker label="Block color" [control]="blockForm.controls.color" [waitForTouch]="false"></becki-form-color-picker>

        <becki-form-fa-icon-select label="Block icon" [control]="blockForm.controls.icon" [waitForTouch]="false"></becki-form-fa-icon-select>

        <becki-form-input label="Block description" [control]="blockForm.controls.description" [waitForTouch]="false"></becki-form-input>

        <div class="form-group">
            <label>Block code</label>
            <ace-editor [code]="jsCode" (codeChange)="newJsCode($event)" mode="ace/mode/javascript"></ace-editor>
        </div>

        <div *ngIf="jsError" class="mt-element-ribbon bg-grey-steel">
            <div class="ribbon ribbon-shadow ribbon-color-danger">{{jsError.name}}</div>
            <p class="ribbon-content" [innerHTML]="jsError.message"></p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green btn-outline" (click)="onSubmitClick()">Save</button>
        <button type="button" class="btn red btn-outline" (click)="onCancelClick()">Cancel</button>
    </div>
</div>
