<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{modalModel.edit?"Edit code":"Add code"}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <becki-form-input [control]="form.controls.name" label="Code name"></becki-form-input>
            <becki-form-input [control]="form.controls.description" label="Code description"></becki-form-input>
            <becki-form-select [control]="form.controls.deviceType" label="Device type" [options]="options"></becki-form-select>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green btn-outline" [disabled]="!form.valid" (click)="onSubmitClick()">{{modalModel.edit?"Save":"Add"}}</button>
        <button type="button" class="btn red btn-outline" (click)="onCancelClick()">Cancel</button>
    </div>
</div>
