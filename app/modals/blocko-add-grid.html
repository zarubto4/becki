<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">Add grid project</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <becki-form-select [control]="form.controls.grid" label="Grid project" placeholder="Select grid project" [options]="options"></becki-form-select>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">Add</button>
        <button type="button" class="btn red" (click)="onCancelClick()">Cancel</button>
    </div>
</div>
