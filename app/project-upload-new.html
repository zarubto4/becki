<div data-bind-wrapper="heading" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-list"></span>
        Board/Homer program
      </label>
      <select class="form-control" required data-bindon-ng-model="typeField">
        <option value="">Select type...</option>
        <option>Board program (project)</option>
        <option>Board program (binary)</option>
        <option>Homer program (project)</option>
      </select>
    </div>
    <div data-bind-ng-switch="typeField">
      <template data-bind-ng-switch-when="'Board program (project)'">
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-list"></span>
            Board IDs
          </label>
          <div class="checkbox" template="ngFor #board of boards">
            <label>
              <input type="checkbox" data-bindon-ng-model="board.selected">
              {{board.model.id}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-console"></span>
            Program
          </label>
          <select class="form-control" data-bindon-ng-model="programField">
            <option value="">Select name...</option>
            <option data-bind-value="program.programId" template="ngFor #program of boardPrograms">
              {{program.programName}}
            </option>
          </select>
        </div>
      </template>
      <template data-bind-ng-switch-when="'Board program (binary)'">
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-list"></span>
            Board IDs
          </label>
          <div class="checkbox" template="ngFor #board of boards">
            <label>
              <input type="checkbox" data-bindon-ng-model="board.selected">
              {{board.model.id}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-file"></span>
            File
          </label>
          <input class="form-control" type="file" required data-var-file-field>
        </div>
      </template>
      <template data-bind-ng-switch-when="'Homer program (project)'">
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-list"></span>
            Homer IDs
          </label>
          <div class="checkbox" template="ngFor #homer of homers">
            <label>
              <input type="checkbox" data-bindon-ng-model="homer.selected">
              {{homer.model.homerId}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-console"></span>
            Program
          </label>
          <select class="form-control" data-bindon-ng-model="programField">
            <option value="">Select name...</option>
            <option data-bind-value="program.programId" template="ngFor #program of homerPrograms">
              {{program.programName}}
            </option>
          </select>
        </div>
      </template>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">
        Cancel
      </button>
      <button class="btn btn-primary" type="submit">Upload</button>
    </div>
  </form>
</div>
