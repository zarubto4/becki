<div data-bind-layout='"Edit the \"" + name + "\" Application"' data-bind-breadcrumbs="breadcrumbs" data-bind-action-label="'Edit'" data-on-action-click="onEditClick($event)" data-bind-ng-switch="editing">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <template data-bind-ng-if="showProject">
      <div class="form-group">
        <label>Project</label>
        <p class="form-control-static">{{project?.project_name}}</p>
      </div>
    </template>
    <template data-bind-ng-if="showGroup">
      <div class="form-group">
        <label>Group</label>
        <p class="form-control-static">{{group?.program_name}}</p>
      </div>
    </template>
    <template data-bind-ng-switch-when="true">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-pencil"></span>
          Name
        </label>
        <input class="form-control" required data-bindon-ng-model="nameField" data-bind-custom-validator="validateNameField()" data-message="This name is used already. Please choose another one.">
      </div>
    </template>
    <div class="form-group">
      <label>
        <template data-bind-ng-switch-when="true">
          <span class="glyphicon glyphicon-pencil"></span>
        </template>
        Description
      </label>
      <template data-bind-ng-switch-when="true">
        <textarea class="form-control" data-bindon-ng-model="descriptionField"></textarea>
      </template>
      <template data-bind-ng-switch-when="false">
        <p class="form-control-static">{{description}}</p>
      </template>
    </div>
    <div class="form-group">
      <label>Device</label>
      <p class="form-control-static">{{device?.name}}</p>
    </div>
    <template data-bind-ng-if="device">
      <div class="form-group">
        <label>
          <template data-bind-ng-switch-when="true">
            <span class="glyphicon glyphicon-phone"></span>
          </template>
          Screens
        </label>
        <template data-bind-ng-switch-when="true">
          <div data-bindon-field-application="codeField" data-bind-device="device">
            <div class="spinner"></div>
          </div>
        </template>
        <template data-bind-ng-switch-when="false">
          <div data-bindon-field-application="code" data-bind-device="device" data-bind-readonly="true">
            <div class="spinner"></div>
          </div>
        </template>
      </div>
    </template>
    <template data-bind-ng-switch-when="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
  </form>
</div>
