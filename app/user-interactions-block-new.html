<div data-bind-layout="'Create a New Interactions Block'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" required minlength="8" data-bindon-ng-model="nameField" data-bind-custom-validator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-list"></span>
        Group
      </label>
      <select class="form-control" required data-bindon-ng-model="groupField">
        <option value="">Select name...</option>
        <option data-bind-value="group.id" template="ngFor #group of groups">
          {{group.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" required minlength="24" data-bindon-ng-model="descriptionField"></textarea>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-console"></span>
        Code
      </label>
      <div data-bindon-field-code="codeField" data-bind-mode="'text/javascript'">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-236 -->
      <button class="btn btn-primary" type="submit">Create (issue/TYRION-236)</button>
    </div>
  </form>
</div>
