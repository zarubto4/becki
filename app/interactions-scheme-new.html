<div data-bind-layout="'Create a New Scheme of Interactions'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <template data-bind-ng-if="projects?.length > 1">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-list"></span>
          Project
        </label>
        <select class="form-control" required data-bindon-ng-model="projectField" data-on-ng-model-change="onProjectChange($event)">
          <option value="">Select name...</option>
          <option data-bind-value="project.id" template="ngFor #project of projects">
            {{project.project_name}}
          </option>
        </select>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" required data-bindon-ng-model="nameField" data-bind-custom-validator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" data-bindon-ng-model="descriptionField"></textarea>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-phone"></span>
        {{groups?.length > 1 ? 'Application groups' : 'Applications'}}
      </label>
      <div template="ngFor #group of groups">
        <div class="checkbox">
          <label data-bind-ng-switch="groups?.length > 1">
            <input type="checkbox" data-bindon-ng-model="group.selected">
            <template data-bind-ng-switch-when="true">
              {{group.model.program_name}}
            </template>
            <template data-bind-ng-switch-when="false">
              <span template="ngFor #application of group.model.m_programs; #last = last">
                {{application.program_name}}<template data-bind-ng-if="!last">,</template>
              </span>
            </template>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-link"></span>
        Scheme
      </label>
      <div data-bindon-field-interactions-scheme="schemeField">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
