<div data-bind-layout="'Create a New Scheme of Interactions'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <template data-bind-ngIf="projects?.length > 1">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-list"></span>
          Project
        </label>
        <select class="form-control" required data-bindon-ngModel="projectField" data-on-ngModelChange="onProjectChange($event)">
          <option value="">Select name...</option>
          <option data-bind-value="project.id" template="ngFor #project of projects">
            {{project.project_name}}
          </option>
        </select>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" data-bindon-ngModel="descriptionField"></textarea>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-phone"></span>
        {{showGroups ? 'Application group' : 'Application'}}
      </label>
      <select class="form-control" data-bindon-ngModel="groupField">
        <option value="">Select name...</option>
        <template ngFor data-var-group data-bind-ngForOf="groups">
          <option data-bind-value="group.id" data-bind-ngSwitch="showGroups">
            <template data-bind-ngSwitchWhen="true">
              {{group.program_name}}
            </template>
            <template data-bind-ngSwitchWhen="false">
              <template ngFor data-var-application data-bind-ngForOf="group.m_programs" data-var-last="last">
                {{application.program_name}}<template data-bind-ngIf="!last">,</template>
              </template>
            </template>
          </option>
        </template>
      </select>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-link"></span>
        Scheme
      </label>
      <div data-bindon-fieldInteractionsScheme="schemeField">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
