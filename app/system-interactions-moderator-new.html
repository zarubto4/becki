<div data-bind-layout="'Create a New Moderator of Interactions'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        ID
      </label>
      <input class="form-control" required data-bindon-ng-model="idField" data-bind-custom-validator="validateIdField()" data-message="This ID is registered already.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Type
      </label>
      <input class="form-control" required data-bindon-ng-model="typeField">
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-196 -->
      <button class="btn btn-primary" type="submit">Create (issue/TYRION-196)</button>
    </div>
  </form>
</div>
