<div data-bind-wrapper="heading" data-bind-breadcrumbs="breadcrumbs">
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <h2>Details</h2>
      <form class="clearfix" data-on-submit="onUpdatingSubmit($event)">
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Name
          </label>
          <input class="form-control" data-bindon-ng-model="nameField">
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Description
          </label>
          <textarea class="form-control" data-bindon-ng-model="descriptionField"></textarea>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Update</button>
      </form>
    </div>
    <div class="col-xs-12 col-sm-4">
      <h2>Collaborators</h2>
      <div data-bind-panel-list="collaborators" data-bind-new-link="newCollaboratorLink">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <h2>Board Programs</h2>
      <div data-bind-panel-list="boardPrograms" data-bind-get-object-link="getBoardProgramLink()" data-bind-new-link="newBoardProgramLink">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <h2>Standalone Programs</h2>
      <div data-bind-panel-list="standalonePrograms" data-bind-new-link="newStandaloneProgramLink">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <h2>Homer Programs</h2>
      <div data-bind-panel-list="homerPrograms" data-bind-get-object-link="getHomerProgramLink()" data-bind-new-link="newHomerProgramLink">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <h2>Boards</h2>
      <div data-bind-panel-list="boards" data-bind-new-link="additionalBoardLink">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <h2>Homers</h2>
      <div data-bind-panel-list="homers" data-bind-new-link="additionalHomerLink">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>Upload Queue</h2>
      <div data-bind-panel-list="uploadQueue" data-bind-new-link="newUploadLink">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
</div>
