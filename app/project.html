<div data-bind-wrapper="heading" data-bind-breadcrumbs="breadcrumbs">
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <h2>Details</h2>
      <form class="clearfix" data-on-submit="onUpdatingSubmit($event)">
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Name
          </label>
          <input class="form-control" data-bindon-ng-model="nameField">
        </div>
        <div class="form-group">
          <label>
            <span class="glyphicon glyphicon-pencil"></span>
            Description
          </label>
          <textarea class="form-control" data-bindon-ng-model="descriptionField"></textarea>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Update</button>
      </form>
    </div>
    <div class="col-xs-12 col-sm-4">
      <h2>Collaborators</h2>
      <div data-bind-panel-list="collaborators" data-on-plus-click="onCollaboratorAddClick($event)" data-on-minus-click="onCollaboratorsRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <h2>Board Programs</h2>
      <div data-bind-panel-list="boardPrograms" data-on-plus-click="onBoardProgramAddClick($event)" data-on-minus-click="onBoardProgramsRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <h2>Standalone Programs</h2>
      <div data-bind-panel-list="standalonePrograms" data-on-plus-click="onStandaloneProgramAddClick($event)" data-on-minus-click="onStandaloneProgramsRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <h2>Homer Programs</h2>
      <div data-bind-panel-list="homerPrograms" data-on-plus-click="onHomerProgramAddClick($event)" data-on-minus-click="onHomerProgramsRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <h2>Boards</h2>
      <div data-bind-panel-list="boards" data-on-plus-click="onBoardAddClick($event)" data-on-minus-click="onBoardsRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <h2>Homers</h2>
      <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-78 -->
      <div data-bind-panel-list="homers" data-on-plus-click="onHomerAddClick($event)" data-on-minus-click="onHomersRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>Upload Queue</h2>
      <div data-bind-panel-list="uploadQueue" data-on-plus-click="onUploadAddClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
</div>
