<div class="box">
  <form role="form" data-on-submit="onSubmit($event)">
    <div class="box-header with-border">
      <h3 class="box-title">{{title}}</h3>
    </div>
    <div class="box-body" data-bind-fields="fields"></div>
    <div class="box-footer">
      <input type="button" class="btn btn-default" value="Cancel" data-on-click="onCancelClick($event)">
      <input type="submit" class="btn btn-primary pull-right">
    </div>
  </form>
</div>
