<div class='wrapper'>
  <header class="main-header">
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" data-bind-router-link="home.link">{{home.label}}</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li template="ngFor #page of navigation">
              <a data-bind-router-link="page.link">{{page.label}}</a>
            </li>
          </ul>
        </div>
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="node_modules/admin-lte/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                <span class="hidden-xs">{{email}}</span>
              </a>
              <ul class="dropdown-menu">
                <li class="user-header">
                  <img src="node_modules/admin-lte/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                  <p>{{email}}</p>
                </li>
                <li class="user-footer">
                  <div class="pull-right">
                    <a class="btn btn-default btn-flat" data-on-click="onSignOutClick($event)">
                      sign out
                    </a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="content-wrapper">
    <div class="container">
      <section class="content-header">
        <h1>{{heading}}</h1>
        <ol class="breadcrumb">
          <li data-bind-class.active="last" template="ngFor #breadcrumb of breadcrumbs; #last = last">
            <a data-bind-router-link="breadcrumb.link">{{breadcrumb.label}}</a>
          </li>
        </ol>
      </section>
      <ng-content></ng-content>
    </div>
  </div>
  <footer class="main-footer">
    <div class="container">
      <div class="pull-right hidden-xs">
        <b>Version</b> alpha
      </div>
      <strong>
        Copyright &copy; 2015-2016
        <a href="http://mediacheck.cz/">MEDIA CHECK s.r.o.</a>
      </strong>
      All rights reserved.
    </div>
  </footer>
</div>
