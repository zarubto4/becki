<div class='login-box'>
  <div class="login-logo">{{appName}}</div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form data-on-submit="onSubmit($event)">
      <div data-bind-fields="fields"></div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">
            Sign in
          </button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat" data-on-click="onFacebookClick($event)"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat" data-on-click="onGoogleClick($event)"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>

    <a class="text-center" data-bind-router-link="newUserLink">
      Register a new membership
    </a>
  </div>
</div>
