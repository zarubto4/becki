<div data-bind-layout='"Edit the \"" + name + "\" Program"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="showHistory || editing || (!editProgram && !addVersion) ? null : 'Edit'" data-on-actionClick="onEditClick($event)" data-bind-ngSwitch="showHistory">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="!showHistory">
      <a data-on-click="onDetailsClick($event)" style="cursor: pointer">
        Details
      </a>
    </li>
    <li data-bind-class.active="showHistory">
      <a data-on-click="onHistoryClick($event)" style="cursor: pointer">
        History
      </a>
    </li>
  </ul>
  <template data-bind-ngSwitchCase="true">
    <div data-bind-listView="versions" data-bind-addable="false" data-on-removeClick="onVersionRemoveClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ngSwitchCase="false">
    <form class="clearfix" style="margin-top: 2em" data-on-submit="onSubmit($event)" data-bind-ngSwitch="editing">
      <template data-bind-ngSwitchCase="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Update</button>
      </div>
  </template>
      <template data-bind-ngSwitchCase="true">
        <template data-bind-ngIf="editProgram">
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-pencil"></span>
              Name
            </label>
            <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-pencil"></span>
              Description
            </label>
            <textarea class="form-control" data-bindon-ngModel="descriptionField"></textarea>
          </div>
        </template>
      </template>
      <template data-bind-ngSwitchCase="false">
        <div class="form-group">
          <label>
            Description
          </label>
          <p class="form-control-static">{{description}}</p>
        </div>
      </template>
    </form>
    <form class="clearfix" data-on-submit="onVersionSubmit($event)" data-bind-ngSwitch="editing">
      <template data-bind-ngSwitchCase="true">
        <template data-bind-ngIf="addVersion">
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-pencil"></span>
              Version Name
            </label>
            <input class="form-control" required minlength="8" data-bindon-ngModel="versionNameField" data-bind-customValidator="validateVersionNameField()" data-message="This name is used already. Please choose another one.">
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-pencil"></span>
              Version Description
            </label>
            <textarea class="form-control" data-bindon-ngModel="versionDescriptionField"></textarea>
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-console"></span>
              Code
            </label>
            <div data-bindon-fieldCode="versionCodeField" data-bind-mode="'text/x-csrc'">
              <div class="spinner"></div>
            </div>
          </div>
          <div class="pull-right">
            <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
            <button class="btn btn-primary" type="submit">Update</button>
          </div>
        </template>
      </template>
      <template data-bind-ngSwitchCase="false">
        <div class="form-group">
          <label>
            Version Name
          </label>
          <p class="form-control-static">{{versionName}}</p>
        </div>
        <div class="form-group">
          <label>
            Version Description
          </label>
          <p class="form-control-static">{{versionDescription}}</p>
        </div>
        <div class="form-group">
          <label>
            Code
          </label>
          <div data-bindon-fieldCode="versionCode" data-bind-mode="'text/x-csrc'" data-bind-readonly="true">
            <div class="spinner"></div>
          </div>
        </div>
      </template>
    </form>
  </template>
</div>
