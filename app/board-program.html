<div data-bind-layout="heading" data-bind-breadcrumbs="breadcrumbs">
  <h2>Details</h2>
  <form class="clearfix" data-on-submit="onSubmit($event)" style="position: relative">
    <template data-bind-ng-if="progress">
      <div class="overlay">
        <div class="spinner"></div>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" required data-bindon-ng-model="nameField" data-bind-custom-validator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" data-bindon-ng-model="descriptionField"></textarea>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Update</button>
    </div>
  </form>
  <h2>Versions <small>— <a data-bind-router-link="newVersionLink">Add</a></small></h2>
  <div data-bind-list-group="versions" data-bind-progress="progress" data-on-remove-click="onVersionRemoveClick($event)">
    <div class="spinner"></div>
  </div>
</div>
