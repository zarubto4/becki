<div data-bind-layout="'Devices'" data-bind-breadcrumbs="breadcrumbs">
  <div>
    <div class="pull-right">
      <button type="button" class="btn btn-default" data-on-click="onProducerAddClick($event)">Add</button>
    </div>
    <h2>Producers</h2>
  </div>
  <div data-bind-list-view="producers" data-on-add-click="onProducerAddClick($event)" data-on-remove-click="onProducerRemoveClick($event)">
    <div class="spinner"></div>
  </div>
  <div>
    <div class="pull-right">
      <button type="button" class="btn btn-default" data-on-click="onDeviceTypeAddClick($event)">Add</button>
    </div>
    <h2>Device Types</h2>
  </div>
  <div data-bind-list-view="deviceTypes" data-on-add-click="onDeviceTypeAddClick($event)" data-on-remove-click="onDeviceTypeRemoveClick($event)">
    <div class="spinner"></div>
  </div>
</div>
