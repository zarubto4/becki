<div data-bind-wrapper="'Devices'" data-bind-breadcrumbs="breadcrumbs">
  <h2>Producers</h2>
  <div data-bind-panel-list="producers" data-on-plus-click="onProducerAddClick($event)" data-on-minus-click="onProducersRemoveClick($event)">
    <progress>Loading...</progress>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <h2>Libraries</h2>
      <div data-bind-panel-list="libraries" data-on-plus-click="onLibraryAddClick($event)" data-on-minus-click="onLibrariesRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <h2>Library groups</h2>
      <div data-bind-panel-list="libraryGroups" data-on-plus-click="onLibraryGroupAddClick($event)" data-on-minus-click="onLibraryGroupsRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <h2>Processors</h2>
      <div data-bind-panel-list="processors" data-on-plus-click="onProcessorAddClick($event)" data-on-minus-click="onProcessorsRemoveClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <h2>Board Types</h2>
      <div data-bind-panel-list="boardTypes" data-on-plus-click="onBoardTypeAddClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8">
      <h2>Boards</h2>
      <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-70 -->
      <div data-bind-panel-list="boards" data-on-plus-click="onBoardAddClick($event)">
        <progress>Loading...</progress>
      </div>
    </div>
  </div>
  <h2>Homers</h2>
  <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-71 -->
  <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-78 -->
  <div data-bind-panel-list="homers" data-on-plus-click="onHomerAddClick($event)">
    <progress>Loading...</progress>
  </div>
</div>
