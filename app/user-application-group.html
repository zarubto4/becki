<div data-bind-layout='"Edit the \"" + group?.program_name + "\" Group"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="editing || !editGroup ? null : 'Edit'" data-on-actionClick="onEditClick($event)" data-bind-ngSwitch="editing">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <template data-bind-ngIf="project">
      <div class="form-group">
        <label>Project</label>
        <p class="form-control-static">{{project}}</p>
      </div>
    </template>
    <template data-bind-ngSwitchWhen="true">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-pencil"></span>
          Name
        </label>
        <input class="form-control" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
      </div>
    </template>
    <div class="form-group">
      <label>
        <template data-bind-ngSwitchWhen="true">
          <span class="glyphicon glyphicon-pencil"></span>
        </template>
        Description
      </label>
      <template data-bind-ngSwitchWhen="true">
        <textarea class="form-control" data-bindon-ngModel="descriptionField"></textarea>
      </template>
      <template data-bind-ngSwitchWhen="false">
        <p class="form-control-static">{{group?.program_description}}</p>
      </template>
    </div>
    <template data-bind-ngSwitchWhen="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
  </form>
  <template data-bind-ngSwitchWhen="false">
    <div>
      <div class="pull-right">
        <button type="button" class="btn btn-default" data-on-click="onAddApplicationClick($event)">Add</button>
      </div>
      <h2>Applications</h2>
    </div>
    <div data-bind-listView="applications" data-on-addClick="onAddApplicationClick($event)" data-on-removeClick="onRemoveApplicationClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
</div>
