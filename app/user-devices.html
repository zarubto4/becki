<div data-bind-layout="'Add, Update or Remove a Device'" data-bind-breadcrumbs="breadcrumbs" data-bind-action-label="showUpdate || !addDevice ? null : 'Add'" data-on-action-click="onAddDeviceClick($event)" data-bind-ng-switch="showUpdate">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="!showUpdate">
      <a data-on-click="onDevicesClick($event)" style="cursor: pointer">
        Devices
      </a>
    </li>
    <li data-bind-class.active="showUpdate">
      <a data-on-click="onUpdateClick($event)" style="cursor: pointer">
        Update
      </a>
    </li>
  </ul>
  <template data-bind-ng-switch-when="true">
    <form class="clearfix" data-on-submit="onUpdateSubmit($event)" style="margin-top: 2em">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-list"></span>
          Device IDs
        </label>
        <div class="checkbox" template="ngFor #device of devices">
          <label>
            <input type="checkbox" data-bindon-ng-model="device.selected">
            {{device.name}}
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-file"></span>
          File
        </label>
        <input class="form-control" type="file" required data-var-update-field>
      </div>
      <button class="btn btn-primary pull-right" type="submit">Update</button>
    </form>
  </template>
  <template data-bind-ng-switch-when="false">
    <div data-bind-list-view="devices" data-bind-addable="addDevice" data-on-add-click="onAddDeviceClick($event)" data-on-remove-click="onRemoveDeviceClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
</div>
