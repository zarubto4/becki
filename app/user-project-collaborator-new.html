<div data-bind-layout='"Add a New Collaborator to the \"" + projectName + "\" Project"' data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit" data-bind-disabled="!addCollaborator" data-bind-title="addCollaborator ? '' : 'You are not allowed to add a collaborator to the project.'">Add</button>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-user"></span>
        ID
      </label>
      <input class="form-control" required data-bindon-ngModel="idField" data-bind-customValidator="validateIdField()" data-message="This ID is registered already.">
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit" data-bind-disabled="!addCollaborator" data-bind-title="addCollaborator ? '' : 'You are not allowed to add a collaborator to the project.'">Add</button>
    </div>
  </form>
</div>
