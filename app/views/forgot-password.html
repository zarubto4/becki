<layout-not-logged>


    <form class="forget-form"  (ngSubmit)="sendRecovery()" novalidate="novalidate" style="display: block;">
        <h3 class="font-green">Forget Password ?</h3>
        <p> Enter your e-mail address below to reset your password. </p>

        <div class="form-group">
            <becki-form-input [control]="forgotPasswordForm.controls.email" [label]="'E-mail'"></becki-form-input>
        </div>
           <div class="form-actions">
               <button type="button" (click)="clickButtonBack()" id="back-btn" class="btn green btn-outline">Back</button>
               <button type="submit" class="btn btn-success uppercase pull-right" [disabled]="!forgotPasswordForm.valid">Send</button>
            </div>
    </form>
</layout-not-logged>
