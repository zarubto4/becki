<layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-blue"></i>
                <span class="caption-subject font-blue sbold uppercase">Dashboard</span>
            </div>
        </div>
        <div>
            Name: <strong>{{project?project.project_name:""}}</strong><br>
            Description: <strong>{{project?project.project_description:""}}</strong>
        </div>
        <div class="clearfix"></div>
    </div>

</layout-main>
