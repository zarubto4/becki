<layout-not-logged>


    <form class="forget-form" (ngSubmit)="onSubmit()" novalidate="novalidate" style="display: block;">
        <h3 class="font-green">restart Password </h3>
        <p> Enter your e-mail address and new password </p>
    <div class="form-group">
        <becki-form-input [control]="passwordRestartForm.controls.email" [label]="'E-mail'"></becki-form-input>
        <becki-form-input  type="password" [placeholder]="'password'" [control]="passwordRestartForm.controls.password" [label]="'password'"></becki-form-input>
        <becki-form-input type="password" [placeholder]="'confirm password'" [control]="passwordRestartForm.controls.confirmpassword" [label]="'confirm password'"></becki-form-input>
    </div>
    <div class="form-actions">
        <button type="button" (click)="clickButtonBack()" id="back-btn" class="btn green btn-outline">Back</button>
        <button type="submit" class="btn btn-success uppercase pull-right" [disabled]="!passwordRestartForm.valid" >Submit</button>
    </div>
    </form>


</layout-not-logged>
