<layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-blue"></i>
                <span class="caption-subject font-blue sbold uppercase">Blocks</span>
            </div>
            <div class="actions">
                <a class="btn btn-outline btn-circle btn-sm blue" (click)="onGroupAddClick()">
                    <i class="fa fa-plus"></i> Add group
                </a>
            </div>
        </div>


        <div class="portlet light bg-inverse" *ngFor="let group of groups">
            <div class="portlet-title">
                <div class="caption font-purple-plum">
                    <i class="icon-speech font-purple-plum"></i>
                    <span class="caption-subject bold">{{group.name}}</span>
                    <span class="caption-helper">{{group.general_description}}</span>
                </div>
                <div class="actions">
                    <a class="btn btn-outline btn-circle btn-sm blue" (click)="onBlockAddClick(group)">
                        <i class="fa fa-plus"></i> Add blocks
                    </a>
                    <a class="btn btn-outline btn-circle btn-sm green" (click)="onGroupEditClick(group)">
                        <i class="fa fa-edit"></i> Edit group
                    </a>
                    <a class="btn btn-outline btn-circle btn-sm red" (click)="onGroupDeleteClick(group)">
                        <i class="fa fa-remove"></i> Delete group
                    </a>
                </div>
            </div>
            <div class="portlet-body">

                <div *ngIf="(group.blocko_blocks && group.blocko_blocks.length)" class="table-scrollable">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th> Name</th>
                            <th> Description</th>
                            <th> Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let block of group.blocko_blocks">
                            <td><a (click)="onBlockClick(block)">{{block.name}}</a></td>
                            <td>{{block.general_description}}</td>
                            <td>
                                <a class="btn btn-outline btn-circle btn-sm green" [class.disabled]="!block.edit_permission" (click)="onBlockEditClick(block)">
                                    <i class="fa fa-edit"></i> Edit block
                                </a>
                                <a class="btn btn-outline btn-circle btn-sm red" [class.disabled]="!block.delete_permission" (click)="onBlockDeleteClick(block)">
                                    <i class="fa fa-remove"></i> Delete block
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <h3 *ngIf="!(group.blocko_blocks && group.blocko_blocks.length)" class="text-center">No blocks in this group</h3>

            </div>
        </div>
        <h3 *ngIf="!groups" class="text-center">Loading...</h3>
        <h3 *ngIf="groups && groups.length == 0" class="text-center">No blocks group in this project</h3>

    </div>

</layout-main>
