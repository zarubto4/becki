<layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot">

    <div class="row">
        <div class="col-md-12">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings font-blue"></i>
                        <span class="caption-subject font-blue sbold uppercase">Block <strong>TODO</strong></span>
                    </div>
                    <div class="actions">
                    </div>
                </div>
                <div>
                    Name: <strong>{{block?block.program_name:""}}</strong><br>
                    Description: <strong>{{block?block.program_description:""}}</strong>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="portlet light bordered padding-20">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-note font-blue"></i>
                        <span class="caption-subject font-blue sbold uppercase">Code</span>
                    </div>
                    <div *ngIf="selectedProgramVersion" class="caption pull-right">
                        <span class="caption-subject font-gray"><strong>Version:</strong> <span *ngIf="true" class="changes"></span> {{selectedProgramVersion.version_object.version_name}}</span>
                    </div>
                </div>
                <ace-editor [(code)]="blockCode" mode="ace/mode/javascript" ></ace-editor>
                <div>
                    <div class="pull-right">
                        <button type="button" class="btn default yellow-gold" (click)="onTestClick()" >
                            <i class="fa fa-play"></i> Test
                        </button>
                        <button type="button" class="btn default green-haze" (click)="onSaveClick()">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>

        <div class="col-md-12">
            <div class="portlet light bordered padding-20">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-note font-blue"></i>
                        <span class="caption-subject font-blue sbold uppercase">Test</span>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <blocko-view></blocko-view>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-list font-blue"></i>
                        <span class="caption-subject font-blue sbold uppercase">Saved versions</span>
                    </div>
                    <div class="actions">
                    </div>
                </div>
                <div *ngIf="codeProgramVersions">
                    <table class="table table-condensed table-hover">
                        <thead>
                        <tr>
                            <th> Name</th>
                            <th> Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let version of codeProgramVersions">
                            <td [class.bold]="selectedProgramVersion == version">
                                <a (click)="onProgramVersionClick(version)">
                                    {{version.version_object.version_name}}
                                </a>
                            </td>
                            <td>
                                {{version.version_object.version_description}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</layout-main>
