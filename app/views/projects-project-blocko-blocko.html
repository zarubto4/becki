<layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot">

    <div class="row">
        <div class="col-md-12">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings font-blue"></i>
                        <span class="caption-subject font-blue sbold uppercase">Blocko <strong>{{currentParamsService.currentBlockoNameSnapshot}}</strong></span>
                    </div>
                    <div class="actions">
                    </div>
                </div>
                <div>
                    Name: <strong>{{blockoProgram?blockoProgram.name:""}}</strong><br>
                    Description: <strong>{{blockoProgram?blockoProgram.program_description:""}}</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered padding-20">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-note font-blue"></i>
                        <span class="caption-subject font-blue sbold uppercase">Blocko</span>
                    </div>
                    <div *ngIf="selectedProgramVersion" class="caption pull-right">
                        <span class="caption-subject font-gray"><strong>Version:</strong> <span *ngIf="changesInSelectedVersion().length > 0" class="changes"></span> {{selectedProgramVersion.version_object.version_name}}</span>
                    </div>
                </div>
                <blocko-view></blocko-view>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>


</layout-main>
