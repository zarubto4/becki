<layout-main tabMenu="projects-project" title="Mega super project" [title]="currentParamsService.currentProjectNameSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-blue"></i>
                <span class="caption-subject font-blue sbold uppercase">Hardware</span>
            </div>
            <div class="actions">
                <a class="btn btn-outline btn-circle btn-sm blue" (click)="onAddClick($event)">
                    <i class="fa fa-plus"></i> Add
                </a>
            </div>
        </div>
        <div class="table-scrollable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th> ID</th>
                    <th> Description</th>
                    <th> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let device of devices">
                    <td><a (click)="onDeviceClick(device)">{{device.id}}</a></td>
                    <td> {{device.personal_description}}</td>
                    <td>
                        <a class="btn btn-outline btn-circle btn-sm red" [class.disabled]="!device.delete_permission" (click)="onRemoveClick(device)">
                            <i class="fa fa-remove"></i> Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</layout-main>
