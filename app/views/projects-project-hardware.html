<layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-blue"></i>
                <span class="caption-subject font-blue sbold uppercase">Hardware</span>
            </div>
            <div class="actions">
                <a class="btn btn-outline btn-circle btn-sm blue" (click)="onAddClick($event)">
                    <i class="fa fa-plus"></i> Add
                </a>
            </div>
        </div>
        <div *ngIf="(devices && devices.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th> ID</th>
                    <th> Description</th>
                    <th> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let device of devices">
                    <td><a (click)="onDeviceClick(device)">{{device.id}}</a></td>
                    <td> {{device.personal_description}}</td>
                    <td>
                        <button class="btn btn-outline btn-circle btn-sm green" [disabled]="!device.edit_permission" (click)="onEditClick(device)">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-outline btn-circle btn-sm red" [disabled]="!device.delete_permission" (click)="onRemoveClick(device)">
                            <i class="fa fa-remove"></i> Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!devices" class="text-center">Loading...</h3>
        <h3 *ngIf="devices && devices.length == 0" class="text-center">No hardware in this project</h3>
    </div>

</layout-main>
