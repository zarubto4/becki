<layout-main [title]="'Notifications'">
    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-blue"></i>
                <span class="caption-subject font-blue sbold uppercase">Notifications</span>
            </div>
         <!--   <div class="actions">
                <a class="btn btn-outline btn-circle btn-sm blue" (click)="onAddClick()">
                    <i class="fa fa-plus"></i> Add
                </a>
            </div> -->
        </div>
        <div class="table-scrollable">
            <table class="table table-hover">
                <tbody>
                <tr *ngFor="let note of notificationService.notifications">
                    <a>
                        <span class="time">{{note._relativeTime}}</span>
                        <span class="details">
                              <span class="label label-sm label-icon label-{{note.type}}">
                                 <i class="fa fa-{{note.icon}}"></i>
                              </span>
                            <span [innerHTML]="note.body" style=""></span>
                        </span>
                    </a>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</layout-main>
