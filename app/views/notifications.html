<layout-main [title]="'Notifications'">
    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-blue"></i>
                <span class="caption-subject font-blue sbold uppercase">Notifications</span>
            </div>
         <!--   <div class="actions">
                <a class="btn btn-outline btn-circle btn-sm blue" (click)="onAddClick()">
                    <i class="fa fa-plus"></i> Add
                </a>
            </div> -->
        </div>
        <div class="portlet-body">

            <ul class="feeds">

                <li *ngFor="let note of notificationService.notifications">
                    <a href="javascript:;">
                        <div class="col1">
                            <div class="cont">
                                <div class="cont-col1">
                                    <div class="label label-sm label-{{note.type}}">
                                        <i class="fa fa-{{note.icon}}"></i>
                                    </div>
                                </div>
                                <div class="cont-col2">
                                    <div class="desc"> <span [innerHTML]="note.body" style=""></span>
                                         </div>
                                </div>
                            </div>
                        </div>
                        <div class="col2" style='white-space: nowrap'>
                            <div class="date"> {{note._relativeTime}} </div>
                        </div>
                    </a>
                </li>

            </ul>


        </div>
    </div>
</layout-main>
