<layout-main [title]="'Financial'">
    <h1 class="title">Financial</h1>
    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark uppercase">
                    <i class="fa fa-fw fa-tasks"></i>
                    Products
                </span>
            </div>
            <div class="becki-actions">
                <button class="btn blue" (click)="onAddProductClick()">
                    <i class="fa fa-plus-circle"></i> Add product
                </button>
            </div>
        </div>
        <div  *ngIf="(products && products.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>ID Subscription</th>
                    <th>Payment mode</th>
                    <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                    <td class="no-wrap"><a (click)="onProductClick(product)">{{product.product_individual_name}}</a></td>
                    <td>{{product.subscription_id}}</td>
                    <td>{{product.payment_mode|StringReplacer}}</td>
                    <td class="no-wrap text-right">
                        <button title="Bank transfer" class="btn class.font-green-jungle btn-icon-only white" *ngIf="product.payment_method=='bank_transfer'"> <!-- TODO zjistit jaké barvičky mají být a podle čeho se mají rosvicet -->
                            <i class="fa fa-bank fa-2x"> </i>
                        </button>
                        <button title="Credits" class="btn class.font-green-jungle btn-icon-only white" *ngIf="product.payment_method=='credit'">
                            <i class=" fa fa-money fa-2x" ></i>
                        </button>
                        <button title="Credit Card" class="btn class.font-green-jungle btn-icon-only white" *ngIf="product.payment_method=='credit_card'">
                            <i class=" fa fa-credit-card fa-2x"></i>
                        </button>
                       <!-- <button title="Settings" class="btn btn-icon-only white">
                        <i class=" fa fa-gears fa-2x"></i>
                    </button> -->

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!products" class="text-center">Loading...</h3>
        <h3 *ngIf="products && products.length == 0" class="text-center">No product</h3>
    </div>
</layout-main>
