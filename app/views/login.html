<layout-not-logged>
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" [formGroup]="loginForm">
        <h3 class="form-title font-green">Log In</h3>
        <div class="alert alert-danger" *ngIf="loginError">
            <button class="close" (click)="onCloseAlertClick($event)"></button>
            <span [innerHTML]="loginError | nl2br"></span>
        </div>
        <becki-form-input [control]="loginForm.controls.email" [label]="'E-mail'"></becki-form-input>
        <becki-form-input [control]="loginForm.controls.password" [label]="'Password'" [type]="'password'"></becki-form-input>
        <div class="form-actions">
            <button type="submit" class="btn green uppercase" (click)="onLoginClick($event)" [disabled]="!loginForm.valid">Login</button>
            <button type="button" [disabled]="!resendVertification && !loginForm.valid" *ngIf="resendVertification" class="btn green uppercase" (click)="onResendClick()">Resend</button> 
            <a [routerLink]="['/forgotPassword']" class="forget-password">Forgot Password?</a>
        </div>
        <div class="login-options">
            <h4>Or login with</h4>
            <ul class="social-icons">
                <li>
                    <a class="social-icon-color facebook" data-original-title="Facebook" (click)="onFacebookLoginInClick($event)"></a>
                </li>
                <li>
                    <a class="social-icon-color github" data-original-title="GitHub" (click)="onGitHubLoginInClick($event)"></a>
                </li>
            </ul>
        </div>
        <div class="create-account">
            <p>
                <a [routerLink]="['/createUser']" id="register-btn" class="uppercase">Create an account</a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</layout-not-logged>
