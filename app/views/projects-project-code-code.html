<layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-blue"></i>
                <span class="caption-subject font-blue sbold uppercase">Code <strong>{{currentParamsService.currentCodeNameSnapshot}}</strong></span>
            </div>
            <div class="actions">
            </div>
        </div>
        <div>
            Name: <strong>{{codeProgram?codeProgram.program_name:""}}</strong><br>
            Description: <strong>{{codeProgram?codeProgram.program_description:""}}</strong>
        </div>
        <hr>
        <div>CodeIDe</div>
    </div>

</layout-main>
