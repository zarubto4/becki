<layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-settings font-blue"></i>
                <span class="caption-subject font-blue sbold uppercase">Code <strong>{{currentParamsService.currentCodeNameSnapshot}}</strong></span>
            </div>
            <div class="actions">
            </div>
        </div>
        <div>
            Name: <strong>{{codeProgram?codeProgram.program_name:""}}</strong><br>
            Description: <strong>{{codeProgram?codeProgram.program_description:""}}</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings font-blue"></i>
                        <span class="caption-subject font-blue sbold uppercase">Versions</span>
                    </div>
                    <div class="actions">
                    </div>
                </div>
                <div *ngIf="codeProgram">
                    <table class="table table-condensed table-hover">
                        <tbody>
                            <tr *ngFor="let version of codeProgram.program_versions">
                                <td>
                                    <button type="button" class="btn btn-icon-only green pull-right"><i class="fa fa-ellipsis-v"></i></button>
                                    <a (click)="onBlockoClick(version)">{{version.version_object.version_name}}</a>
                                    <div class="clearfix"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="portlet light bordered">
                <code-ide></code-ide>
            </div>
        </div>
    </div>

</layout-main>
