<div data-bind-layout="'Add, View or Remove an Application, a Device or a Group'" data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="'Add'" data-on-actionClick="onAddClick($event)" data-bind-ngSwitch="tab">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="tab == 'applications'">
      <a data-on-click="onTabClick('applications', $event)" style="cursor: pointer">
        Applications
      </a>
    </li>
    <li data-bind-class.active="tab == 'devices'">
      <a data-on-click="onTabClick('devices', $event)" style="cursor: pointer">
        Devices
      </a>
    </li>
    <li data-bind-class.active="tab == 'groups'">
      <a data-on-click="onTabClick('groups', $event)" style="cursor: pointer">
        Groups
      </a>
    </li>
  </ul>
  <template data-bind-ngSwitchCase="'applications'">
    <div data-bind-listView="applications" data-on-addClick="onAddApplicationClick($event)" data-on-removeClick="onRemoveApplicationClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ngSwitchCase="'devices'">
    <div data-bind-listView="devices" data-on-addClick="onAddDeviceClick($event)" data-on-removeClick="onRemoveDeviceClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ngSwitchCase="'groups'">
    <div data-bind-listView="groups" data-on-addClick="onAddGroupClick($event)" data-on-removeClick="onRemoveGroupClick($event)">
      <div class="spinner"></div>
    </div>
  </template>
</div>
