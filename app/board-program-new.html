<div data-bind-wrapper="heading" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)" style="position:relative">
    <template data-bind-ng-if="progress">
      <div class="overlay">
        <progress>Loading...</progress>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" data-bindon-ng-model="nameField">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <input class="form-control" data-bindon-ng-model="descriptionField">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-book"></span>
        Libraries
      </label>
      <div class="checkbox" template="ngFor #library of libraries">
        <label>
          <input type="checkbox" data-bindon-ng-model="library.selected">
          {{library.model.libraryName}} {{library.model.lastVersion}}
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-book"></span>
        Groups of libraries
      </label>
      <div class="checkbox" template="ngFor #group of groups">
        <label>
          <input type="checkbox" data-bindon-ng-model="group.selected">
          {{group.model.groupName}} {{group.model.lastVersion}}
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-console"></span>
        Code
      </label>
      <div data-bindon-field-code="codeField" data-bind-mode="'text/x-csrc'">
        <progress>Loading...</progress>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
