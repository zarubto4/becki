<div data-bind-wrapper="heading" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-tag"></span>
        Tag
      </label>
      <input class="form-control" data-bindon-ng-model="field">
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>
