<div data-bind-layout='"Edit the \"" + userString + "\" User Account, Its Roles or Permissions"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="editing || (tab == 'account' && !editAccount) ? null : 'Edit'" data-on-actionClick="onEditClick($event)" data-bind-ngSwitch="tab">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="tab == 'account'">
      <a data-on-click="onTabClick('account', $event)" style="cursor: pointer">
        Account
      </a>
    </li>
    <li data-bind-class.active="tab == 'roles'">
      <a data-on-click="onTabClick('roles', $event)" style="cursor: pointer">
        Roles
      </a>
    </li>
    <li data-bind-class.active="tab == 'permissions'">
      <a data-on-click="onTabClick('permissions', $event)" style="cursor: pointer">
        Individual Permissions
      </a>
    </li>
  </ul>
  <template data-bind-ngSwitchCase="'account'">
    <form class="clearfix" data-on-submit="onAccountSubmit($event)" style="margin-top: 2em" data-bind-ngSwitch="editing">
     <template data-bind-ngSwitchCase="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
       </template>
      <div class="form-group">
        <label>
          <template data-bind-ngSwitchCase="true">
            <span class="glyphicon glyphicon-pencil"></span>
          </template>
          Name
        </label>
        <template data-bind-ngSwitchCase="true">
          <input class="form-control" required data-bindon-ngModel="nameField">
        </template>
        <template data-bind-ngSwitchCase="false">
          <p class="form-control-static">{{user?.full_name}}</p>
        </template>
      </div>
      <div class="form-group">
        <label>
          <template data-bind-ngSwitchCase="true">
            <span class="glyphicon glyphicon-pencil"></span>
          </template>
          Username
        </label>
        <template data-bind-ngSwitchCase="true">
          <input class="form-control" required data-bindon-ngModel="usernameField" data-bind-customValidator="validateAccountUsernameField()" data-message="This username is used already. Please choose another one.">
        </template>
        <template data-bind-ngSwitchCase="false">
          <p class="form-control-static">{{user?.nick_name}}</p>
        </template>
      </div>
      <template data-bind-ngSwitchCase="false">
        <div class="form-group">
          <label>Email</label>
          <p class="form-control-static">{{user?.mail}}</p>
        </div>
      </template>
      <template data-bind-ngSwitchCase="true">
        <div class="pull-right">
          <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
          <button class="btn btn-primary" type="submit">Edit</button>
        </div>
      </template>
    </form>
  </template>
  <template data-bind-ngSwitchCase="'roles'">
    <form class="clearfix" data-on-submit="onRolesSubmit($event)" style="margin-top: 2em" data-bind-ngSwitch="editing">
      <template data-bind-ngSwitchCase="true">
        <div class="pull-right">
          <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
          <button class="btn btn-primary" type="submit">Edit</button>
        </div>
      </template>
      <template data-bind-ngSwitchCase="true">
        <div class="checkbox" template="ngFor let role of roles">
          <label>
            <input type="checkbox" data-bindon-ngModel="role.select">
            {{role.model.name}} ({{role.model.description}})
          </label>
        </div>
        <div class="pull-right">
          <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
          <button class="btn btn-primary" type="submit">Edit</button>
        </div>
      </template>
      <template data-bind-ngSwitchCase="false">
        <ul>
          <li template="ngFor let role of roles" style="list-style-type: none" data-bind-ngSwitch="role.selected">
            <template data-bind-ngSwitchCase="true">✓</template>
            <template data-bind-ngSwitchCase="false">✗</template>
            {{role.model.name}} ({{role.model.description}})
          </li>
        </ul>
      </template>
    </form>
  </template>
  <template data-bind-ngSwitchCase="'permissions'">

    <form class="clearfix" data-on-submit="onPermissionsSubmit($event)" style="margin-top: 2em" data-bind-ngSwitch="editing">
      <template data-bind-ngSwitchCase="true">
        <div class="pull-right">
          <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
          <button class="btn btn-primary" type="submit">Edit</button>
        </div>
        <div class="checkbox" data-bind-class.disabled="!permission.selectable" template="ngFor let permission of permissions">
          <label>
            <input type="checkbox" data-bindon-ngModel="permission.select" data-bind-disabled="!permission.selectable">
            {{permission.model.value}} ({{permission.model.description}})
          </label>
        </div>
        <div class="pull-right">
          <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
          <button class="btn btn-primary" type="submit">Edit</button>
        </div>
      </template>
      <template data-bind-ngSwitchCase="false">
        <ul>
          <li template="ngFor let permission of permissions" style="list-style-type: none" data-bind-ngSwitch="permission.selected">
            <template data-bind-ngSwitchCase="true">✓</template>
            <template data-bind-ngSwitchCase="false">✗</template>
            {{permission.model.value}} ({{permission.model.description}})
          </li>
        </ul>
      </template>
    </form>
  </template>
</div>
