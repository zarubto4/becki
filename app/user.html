<div data-bind-layout='"Edit the \"" + userString + "\" User Account"' data-bind-breadcrumbs="breadcrumbs" data-bind-action-label="editing ? null : 'Edit'" data-on-action-click="onEditClick($event)" data-bind-ng-switch="editing">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <template data-bind-ng-switch-when="true">
          <span class="glyphicon glyphicon-pencil"></span>
        </template>
        First Name, Middle Name and Last Name
      </label>
      <template data-bind-ng-switch-when="true">
        <div class="form-inline">
          <input class="form-control" required data-bindon-ng-model="firstNameField">
          <input class="form-control" required data-bindon-ng-model="middleNameField">
          <input class="form-control" required data-bindon-ng-model="lastNameField">
        </div>
      </template>
      <template data-bind-ng-switch-when="false">
        <p class="form-control-static">
          {{user?.first_name}} {{user?.middle_name}} {{user?.last_name}}
        </p>
      </template>
    </div>
    <div class="form-group">
      <label>
        <template data-bind-ng-switch-when="true">
          <span class="glyphicon glyphicon-pencil"></span>
        </template>
        Username
      </label>
      <template data-bind-ng-switch-when="true">
        <input class="form-control" required data-bindon-ng-model="usernameField" data-bind-custom-validator="validateUsernameField()" data-message="This username is used already. Please choose another one.">
      </template>
      <template data-bind-ng-switch-when="false">
        <p class="form-control-static">{{user?.nick_name}}</p>
      </template>
    </div>
    <template data-bind-ng-switch-when="false">
      <div class="form-group">
        <label>Email</label>
        <p class="form-control-static">{{user?.mail}}</p>
      </div>
    </template>
    <div class="form-group">
      <label>
        <template data-bind-ng-switch-when="true">
          <span class="glyphicon glyphicon-calendar"></span>
        </template>
        Birthdate
      </label>
      <template data-bind-ng-switch-when="true">
        <input class="form-control" type="date" required data-bindon-ng-model="birthdateField">
      </template>
      <template data-bind-ng-switch-when="false">
        <p class="form-control-static">{{birthdateString}}</p>
      </template>
    </div>
    <template data-bind-ng-switch-when="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
  </form>
</div>
