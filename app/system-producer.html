<div data-bind-layout='"Edit the \"" + producer?.name + "\" Producer"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="editing || !editProducer ? null : 'Edit'" data-on-actionClick="onEditClick($event)" data-bind-ngSwitch="editing">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <template data-bind-ngSwitchCase="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
    <template data-bind-ngSwitchCase="true">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-pencil"></span>
          Name
        </label>
        <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
      </div>
    </template>
    <div class="form-group">
      <label>
        <template data-bind-ngSwitchCase="true">
          <span class="glyphicon glyphicon-pencil"></span>
        </template>
        Description
      </label>
      <template data-bind-ngSwitchCase="true">
        <textarea class="form-control" required minlength="24" data-bindon-ngModel="descriptionField"></textarea>
      </template>
      <template data-bind-ngSwitchCase="false">
        <p class="form-control-static">{{producer?.description}}</p>
      </template>
    </div>
    <template data-bind-ngSwitchCase="true">
      <div class="pull-right">
        <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </template>
  </form>
</div>
