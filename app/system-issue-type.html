<div data-bind-layout='"Edit the \"" + type?.type + "\" Type"' data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Type
      </label>
      <input class="form-control" required minlength="3" data-bindon-ngModel="field" data-bind-customValidator="validateField()" data-message="This type exists already. Please choose another one.">
    </div>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <button class="btn btn-primary" type="submit">Edit</button>
    </div>
  </form>
</div>
