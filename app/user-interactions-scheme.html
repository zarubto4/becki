<div data-bind-layout='"Edit the \"" + name + "\" Scheme"' data-bind-breadcrumbs="breadcrumbs" data-bind-actionLabel="showHistory || editing || (!editScheme && !addVersion) ? null : 'Edit'" data-on-actionClick="onEditClick($event)" data-bind-ngSwitch="showHistory">
  <ul class="nav nav-tabs">
    <li data-bind-class.active="!showHistory">
      <a data-on-click="onDetailsClick($event)" style="cursor: pointer">
        Details
      </a>
    </li>
    <li data-bind-class.active="showHistory">
      <a data-on-click="onHistoryClick($event)" style="cursor: pointer">
        History
      </a>
    </li>
  </ul>
  <template data-bind-ngSwitchCase="true">
    <div data-bind-listView="versions" data-bind-addable="false">
      <div class="spinner"></div>
    </div>
  </template>
  <template data-bind-ngSwitchCase="false">
    <form class="clearfix" style="margin-top: 2em" data-on-submit="onSubmit($event)" data-bind-ngSwitch="editing">
      <template data-bind-ngSwitchCase="true">
        <template data-bind-ngIf="editScheme">
          <div class="pull-right">
            <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
            <button class="btn btn-primary" type="submit">Edit</button>
          </div>
          <template data-bind-ngIf="project">
            <div class="form-group">
              <label>Project</label>
              <p class="form-control-static">{{project}}</p>
            </div>
          </template>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-pencil"></span>
              Scheme Name
            </label>
            <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-pencil"></span>
              Scheme Description
            </label>
            <textarea class="form-control" data-bindon-ngModel="descriptionField"></textarea>
          </div>
          <div class="pull-right">
            <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
            <button class="btn btn-primary" type="submit">Edit</button>
          </div>
        </template>
      </template>
      <template data-bind-ngSwitchCase="false">
        <template data-bind-ngIf="project">
          <div class="form-group">
            <label>Project</label>
            <p class="form-control-static">{{project}}</p>
          </div>
        </template>
        <div class="form-group">
          <label>
            Scheme Description
          </label>
          <p class="form-control-static">{{description}}</p>
        </div>
      </template>
    </form>
    <form class="clearfix" data-on-submit="onVersionSubmit($event)" data-bind-ngSwitch="editing">
      <template data-bind-ngSwitchCase="true">
        <template data-bind-ngIf="addVersion">
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-pencil"></span>
              Version Name
            </label>
            <input class="form-control" required data-bindon-ngModel="versionNameField" data-bind-customValidator="validateVersionNameField()" data-message="This name is used already. Please choose another one.">
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-pencil"></span>
              Version Description
            </label>
            <textarea class="form-control" data-bindon-ngModel="versionDescriptionField"></textarea>
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-list"></span>
              Device
            </label>
            <select class="form-control" required data-bindon-ngModel="versionDeviceField">
              <option value="">Select ID...</option>
              <option data-bind-value="device.id" template="ngFor let device of devices">
                {{device.id}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-list"></span>
              Device Program
            </label>
            <select class="form-control" required data-bindon-ngModel="versionDeviceProgramField">
              <option value="">Select name...</option>
              <option data-bind-value="program.id" template="ngFor let program of getProgramsForVersionDevice()">
                {{program.program_name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-phone"></span>
              {{showApplicationGroups ? 'Application groups' : 'Applications'}}
            </label>
            <select class="form-control" data-bindon-ngModel="versionApplicationGroupField">
              <option value="">Select name...</option>
              <template ngFor data-let-group data-bind-ngForOf="applicationGroups">
                <option data-bind-value="group.id" data-bind-ngSwitch="showApplicationGroups">
                  <template data-bind-ngSwitchCase="true">
                    {{group.program_name}}
                  </template>
                  <template data-bind-ngSwitchCase="false">
                    <template ngFor data-let-application data-bind-ngForOf="group.m_programs" data-let-last="last">
                      {{application.program_name}}<template data-bind-ngIf="!last">,</template>
                    </template>
                  </template>
                </option>
              </template>
            </select>
          </div>
          <div class="form-group">
            <label>
              <span class="glyphicon glyphicon-link"></span>
              Scheme
            </label>
            <div data-bindon-fieldInteractionsScheme="versionSchemeField">
              <div class="spinner"></div>
            </div>
          </div>
        </template>
      </template>
      <template data-bind-ngSwitchCase="false">
        <div class="form-group">
          <label>
            Version Name
          </label>
          <p class="form-control-static">{{versionName}}</p>
        </div>
        <div class="form-group">
          <label>
            Version Description
          </label>
          <p class="form-control-static">{{versionDescription}}</p>
        </div>
        <div class="form-group">
          <label>
            {{showApplicationGroups ? 'Application groups' : 'Applications'}}
          </label>
          <ul class="form-control-static" data-bind-ngSwitch="showApplicationGroups">
            <template ngFor data-let-group data-bind-ngForOf="versionApplicationGroups">
              <template data-bind-ngSwitchCase="true">
                <li>
                  {{group.program_name}}
                </li>
              </template>
              <template data-bind-ngSwitchCase="false">
                <li template="ngFor let application of group.m_programs">
                  {{application.program_name}}
                </li>
              </template>
            </template>
          </ul>
        </div>
        <div class="form-group">
          <label>
            Scheme
          </label>
          <div data-bindon-fieldInteractionsScheme="versionScheme" data-bind-readonly="true">
            <div class="spinner"></div>
          </div>
        </div>
      </template>
    </form>
  </template>
</div>
