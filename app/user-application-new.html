<div data-bind-layout="'Create a New Application'" data-bind-breadcrumbs="breadcrumbs">
  <form class="clearfix" data-on-submit="onSubmit($event)">
    <template data-bind-ngIf="projects?.length > 1">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-list"></span>
          Project
        </label>
        <select class="form-control" required data-bind-disabled="selected" data-bindon-ngModel="projectField" data-on-ngModelChange="onProjectChange($event)">
          <option value="">Select name...</option>
          <option data-bind-value="project.id" template="ngFor #project of projects">
            {{project.project_name}}
          </option>
        </select>
      </div>
    </template>
    <template data-bind-ngIf="groups?.length > 1">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-list"></span>
          Group
        </label>
        <select class="form-control" required data-bindon-ngModel="groupField">
          <option value="">Select name...</option>
          <option data-bind-value="group.id" template="ngFor #group of groups">
            {{group.program_name}}
          </option>
        </select>
      </div>
    </template>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Name
      </label>
      <input class="form-control" required minlength="8" data-bindon-ngModel="nameField" data-bind-customValidator="validateNameField()" data-message="This name is used already. Please choose another one.">
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-pencil"></span>
        Description
      </label>
      <textarea class="form-control" data-bindon-ngModel="descriptionField"></textarea>
    </div>
    <div class="form-group">
      <label>
        <span class="glyphicon glyphicon-phone"></span>
        Device
      </label>
      <select class="form-control" required data-bind-disabled="selected" data-bindon-ngModel="deviceField">
        <option value="">Select name...</option>
        <option data-bind-value="device.id" template="ngFor #device of allDevices">
          {{device.name}}
        </option>
      </select>
    </div>
    <template data-bind-ngIf="selected">
      <div class="form-group">
        <label>
          <span class="glyphicon glyphicon-phone"></span>
          Screens
        </label>
        <div data-bindon-fieldApplication="codeField" data-bind-device="getDevice()">
          <div class="spinner"></div>
        </div>
      </div>
    </template>
    <div class="pull-right">
      <button class="btn btn-danger" type="button" data-on-click="onCancelClick($event)">Cancel</button>
      <!-- TODO: https://youtrack.byzance.cz/youtrack/issue/TYRION-198 -->
      <button class="btn btn-primary" type="submit">{{selected ? 'Create (issue/TYRION-198)' : 'Next'}}</button>
    </div>
  </form>
</div>
