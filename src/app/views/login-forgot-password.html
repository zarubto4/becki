<bk-layout-not-logged>
    <div>
        <h3 class="font-green">Forget Password ?</h3>
        <p> Enter your e-mail address below to reset your password. </p>

        <div class="form-group">
            <bk-form-input [control]="forgotPasswordForm.controls.email" [label]="'E-mail'"></bk-form-input>
        </div>
        <div class="form-actions">
            <button type="button" (click)="clickButtonBack()" id="back-btn" class="btn green btn-outline">Back</button>
            <button type="submit" (click)="sendRecovery()" class="btn btn-success uppercase pull-right" [disabled]="!forgotPasswordForm.valid">Send</button>
        </div>
    </div>
</bk-layout-not-logged>
