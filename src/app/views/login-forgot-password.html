<bk-layout-not-logged>
    <div>
        <h3 class="font-green">{{'title'|bkTranslate:this}}</h3>
        <p> {{'info_text'|bkTranslate:this}} </p>

        <div class="form-group">
            <bk-form-input [control]="forgotPasswordForm.controls['email']" [label]="'label_email'|bkTranslate:this"></bk-form-input>
        </div>
        <div class="form-actions">
            <button type="button" (click)="clickButtonBack()" id="back-btn" class="btn green btn-outline">{{'btn_back'|bkTranslate:this}}</button>
            <button type="submit" (click)="sendRecovery()" class="btn btn-success uppercase pull-right" [disabled]="!forgotPasswordForm.valid">{{'btn_send'|bkTranslate:this}}</button>
        </div>
    </div>
</bk-layout-not-logged>
