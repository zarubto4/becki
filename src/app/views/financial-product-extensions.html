<bk-layout-main [tabMenu]="tariffs-tariff" [title]="product?product.name:null">
    <div class="tabbable-line tabbable-full-width">
        <h3 class="title center-block"></h3>
        <div class="portlet light bordered">
            <div class="portlet-title tab able-line">
                <div class="becki-caption">
                    <span class="font-blue-dark uppercase">
                    <i class="fa fa-fw fa-database"></i>
                    {{'title'|bkTranslate:this}}
                </span>
                </div>
            </div>
            <div *ngIf="product" class="portlet-body">
                <div *ngIf="product.extensions" class="pricing-content-1">
                    <div *ngFor="let extension of product.extensions" class="col-md-3 margin-bottom-15; text-center">
                        <div class="price-column-container border-active package">
                            <div class="price-table-head bg-{{extension.color|lowercase}}">
                                <h4 class="no-margin">{{extension.name}}</h4>
                            </div>
                            <div class="arrow-down border-top-{{extension.color|lowercase}}"></div>
                            <div class="price-table-pricing">
                                <h3 style="line-height: 50px;" [style.font-size]="makePrice(extension.price).length>=7?'40px':'50px'">{{makePrice(extension.price)}}</h3>
                                <p class="font-grey-salt">{{'label_average_monthly_cost'|bkTranslate:this}}</p>
                            </div>
                            <div class="price-table-content">
                                <p class="font-grey-salt">{{extension.description}}</p>
                            </div>
                            <div class="arrow-down arrow-grey"></div>
                            <div class="price-table-footer">
                                <button type="button" class="btn blue uppercase price-button" (click)="editExtension(extension)">
                                    {{'btn_edit'|bkTranslate:this}}
                                </button>
                                <button type="button" class="btn red uppercase price-button" (click)="removeExtension(extension)">
                                    {{'btn_remove'|bkTranslate:this}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <h3 *ngIf="!product" class="text-center">{{'loading'|bkTranslate:this}}</h3>
                <div *ngIf="product && product.extensions.length < 1" class="list-no-items">
                    <p class="list-no-items__main-label">{{'no_extension'|bkTranslate:this}}</p>
                    <p class="list-no-items__sub-label"><span [innerHTML]="'no_extension_comment'|bkTranslate:this"></span></p>
                </div>
            </div>
        </div>
    </div>
</bk-layout-main>
