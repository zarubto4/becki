<bk-layout-main [title]="'main_title'|bkTranslate:this" [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">
    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark uppercase">
                    <i class="fa fa-fw fa-industry"></i>
                    {{'title'|bkTranslate:this}}
                </span>
            </div>
        </div>
        <div  *ngIf="(producers && producers.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>{{'table_name'|bkTranslate:this}}</th>
                    <th class="full-width">{{'table_description'|bkTranslate:this}}</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let producer of producers">
                    <td class="no-wrap bold"><a (click)="onProducerClick(producer)">{{producer.name}}</a></td>
                    <td>{{producer.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!producers" class="text-center">{{'loading'|bkTranslate:this}}</h3>
        <h3 *ngIf="producers && producers.length == 0" class="text-center">{{'label_no_producer'|bkTranslate:this}}</h3>
    </div>
</bk-layout-main>
