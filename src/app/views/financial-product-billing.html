<bk-layout-main
    [tabMenu]="'products-product'"
    [title]="product?product.name:null"
    [subtitle]="product?product.description:null"
    [show_title]="true">

    <div class="tabbable-line tabbable-full-width">
        <h3 class="title center-block"></h3>
        <div class="portlet light bordered">
            <div class="portlet-title tab able-line">
                <div class="becki-caption">
                    <span class="font-blue-dark uppercase">
                    <i class="fa fa-fw fa-database"></i>
                    {{'title'|bkTranslate:this}}
                </span>
                </div>
            </div>
            <div *ngIf="product" class="portlet-body">
                <div class="row">
                    <div class="col-md-5">
                        <bk-contact-table [contact]="owner.contact"
                                          [title]="'label_owner'|bkTranslate:this"
                                          [edit]="(owner.contact) ? owner.contact.update_permission : owner.update_permission"
                                          (onCreate)="createContactData($event)">
                        </bk-contact-table>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <bk-payment-details-table *ngIf="owner.contact"
                                                  [paymentDetails]="product.payment_details"
                                                  [edit]="product.payment_details?.update_permission">
                        </bk-payment-details-table>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
</bk-layout-main>
