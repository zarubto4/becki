<bk-layout-main
    [tabMenu]="'byzance-admin'"
    [title]="'main_title'|bkTranslate:this"
    [subtitle]="'main_subtitle'|bkTranslate:this">

    <!-- Portlet - Basic Title of Panel with Buttons on right side -- START -->
    <bk-portlet-title [title_name]="'title'|bkTranslate:this"
                      [icon]="'fa-users'"
                      (onClick)="onPortletClick($event)"
                      [btns]="[
                         {
                              condition: (true),
                              btn_label_for_person: ('label_create_role'|bkTranslate:this),
                              icon: 'fa-plus-circle',
                              colorType: 'EDIT',
                              btn_tag: 'create_role'
                        }
                      ]">
    </bk-portlet-title>
    <!-- Portlet - Basic Title of Panel with Buttons on right side --- END -->

    <div class="portlet-body">

        <div *ngIf="(securityRole && securityRole.length)" class="table-scrollable table-scrollable-borderless">
            <table class="table table-hover table-light byzance-table">
                <thead>
                <tr>
                    <th>{{'label_name'|bkTranslate:this}}</th>
                    <th>{{'label_description'|bkTranslate:this}}</th>
                    <th class="text-right">{{'label_actions'|bkTranslate:this}} &nbsp;&nbsp;</th>
                </tr>
                </thead>
                <tbody class="hide-bk-drob-down-button">
                <tr *ngFor="let role of securityRole">

                    <td class="vert-align no-wrap">
                        <a (click)="onRoleClick(role.id)" class="no-wrap"><strong>{{role.name}}</strong></a>
                    </td>

                    <td class="vert-align no-wrap">
                        {{role.description}}
                    </td>

                    <td class="vert-align text-right no-wrap">

                        <bk-drob-down-button
                            [btns_group_name]="('label_role_properties'|bkTranslate:this)"
                            [btns] = "[
                                {
                                    condition: true,
                                    btn_label_for_person: ('label_role_properties'|bkTranslate:this),
                                    btn_tag: 'edit_role',
                                    icon: 'fa-cog',
                                    colorType: 'EDIT',
                                    permission: (role.update_permission)
                                },
                                {
                                    condition: true,
                                    btn_label_for_person: ('label_role_remove'|bkTranslate:this),
                                    btn_tag: 'remove_role',
                                    icon: 'fa-trash',
                                    colorType: 'REMOVE',
                                    permission: (role.update_permission)
                                }
                            ]"
                            (onValueChanged)="onDrobDownEmiter($event, role)"
                        >
                        </bk-drob-down-button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Temporary page content if content is being loaded or if there is no content -- START -->
        <bk-nothing-to-show [condition_loading]="(securityRole == null)"
                            [condition_empty]="(securityRole != null && securityRole.length == 0)"
                            [main_message_link]="'label_no_role'|bkTranslate:this"
                            [main_message_comment_link]="'label_no_role_comment'|bkTranslate:this"
                            [btn_label]="'btn_create'|bkTranslate:this"
                            (onButtonClick)="onRoleCreateClick()">
        </bk-nothing-to-show>
        <!-- Temporary page content if content is being loaded or if there is no content -- END -->

    </div>

</bk-layout-main>
