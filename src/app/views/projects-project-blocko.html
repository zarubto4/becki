<bk-layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot" [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark">
                    <i class="fa fa-fw fa-sitemap fa-rotate-90"></i>
                    Byzance<strong class="font-color-blocko">BLOCKO</strong> - all programs
                </span>
            </div>
            <div class="becki-actions">
                <button class="btn blue" (click)="onAddClick($event)">
                    <i class="fa fa-plus-circle"></i> Add blocko program
                </button>
            </div>
        </div>
        <div *ngIf="(blockoPrograms && blockoPrograms.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col col-lg-2">Name</th>
                    <th class="full-width">Description</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let blocko of blockoPrograms">
                    <td class="no-wrap bold"><a (click)="onBlockoClick(blocko)">{{blocko.name}}</a></td>
                    <td>{{blocko.description}}</td>
                    <td class="no-wrap">
                        <button title="Blocko program properties" class="btn btn-icon-only green" [disabled]="!blocko.edit_permission" (click)="onEditClick(blocko)">
                            <i class="fa fa-cog"></i>
                        </button>
                        <button title="Remove blocko program" class="btn btn-icon-only red" [disabled]="!blocko.delete_permission" (click)="onRemoveClick(blocko)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!blockoPrograms" class="text-center">Loading...</h3>
        <div *ngIf="blockoPrograms && blockoPrograms.length == 0" class="list-no-items">
            <p class="list-no-items__main-label">There is not any blocko program</p>
            <p class="list-no-items__sub-label">You can create it by click on button bellow.</p>
            <p>
                <button class="btn blue" (click)="onAddClick($event)">
                    <i class="fa fa-plus-circle"></i> Add blocko program
                </button>
            </p>
        </div>

    </div>

</bk-layout-main>
