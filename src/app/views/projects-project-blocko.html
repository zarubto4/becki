<bk-layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot" [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark">
                    <i class="fa fa-fw fa-sitemap fa-rotate-90"></i>
                    <span [innerHTML]="'title'|bkTranslate:this"></span>
                </span>
            </div>
            <div class="becki-actions">
                <button class="btn blue" (click)="onAddClick($event)">
                    <i class="fa fa-plus-circle"></i> {{'btn_add_blocko_program'|bkTranslate:this}}
                </button>
            </div>
        </div>
        <div *ngIf="(blockoPrograms && blockoPrograms.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col col-lg-2">{{'table_name'|bkTranslate:this}}</th>
                    <th class="col col-lg-9">{{'table_description'|bkTranslate:this}}</th>
                    <th class="col col-lg-1 text-center">{{'table_actions'|bkTranslate:this}}</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let blocko of blockoPrograms">
                    <td class="vert-align no-wrap bold"><a (click)="onBlockoClick(blocko)">{{blocko.name}}</a></td>
                    <td class="vert-align">{{blocko.description}}</td>
                    <td class="vert-align no-wrap">

                        <style type="text/css">
                            table tr button { opacity:0.05;}
                            table tr:hover button { opacity:1 }
                        </style>


                        <button title="{{'label_blocko_program_properties'|bkTranslate:this}}" class="btn btn-icon-only green" [disabled]="!blocko.edit_permission" (click)="onEditClick(blocko)">
                            <i class="fa fa-cog"></i>
                        </button>
                        <button title="{{'label_blocko_remove'|bkTranslate:this}}" class="btn btn-icon-only red" [disabled]="!blocko.delete_permission" (click)="onRemoveClick(blocko)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!blockoPrograms" class="text-center">{{'loading'|bkTranslate:this}}</h3>
        <div *ngIf="blockoPrograms && blockoPrograms.length == 0" class="list-no-items">
            <p class="list-no-items__main-label" [innerHTML]="'label_no_blocko_program'|bkTranslate:this"></p>
            <p class="list-no-items__sub-label">{{'label_create_blocko_text'|bkTranslate:this}}</p>
            <p>
                <button class="btn blue" (click)="onAddClick($event)">
                    <i class="fa fa-plus-circle"></i>  {{'btn_add_blocko_program'|bkTranslate:this}}
                </button>
            </p>
        </div>

    </div>

</bk-layout-main>
