<bk-layout-main
    [tabMenu]="'projects-project'"
    [show_title]="false"
    [title]="currentParamsService.currentProjectNameSnapshot"
    [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <!-- Portlet - Basic Title of Panel with Buttons on right side -- START -->
    <bk-portlet-title
        [title_name]="'title'|bkTranslate:this"
        [icon]="'fa-sitemap fa-rotate-90'"
        (onClick)="onPortletClick($event)"
        [btns]="[
                      {
                          condition: (privatePrograms && privatePrograms.content.length),
                          btn_label_for_person: ('btn_add_blocko_program'|bkTranslate:this),
                          icon: 'fa-plus-circle',
                          colorType: 'ADD',
                          btn_tag: 'add_blocko'
                      }
                 ]"
         >
    </bk-portlet-title>
    <!-- Portlet - Basic Title of Panel with Buttons on right side --- END -->

    <!-- Page Content -- START -->
    <div class="portlet-body">

        <div *ngIf="(privatePrograms && privatePrograms.content.length > 0)" class="table-scrollable table-scrollable-borderless">
            <table class="table table-hover table-light byzance-table">
                <thead>
                <tr>
                    <th class="">{{'table_name'|bkTranslate:this}}</th>
                    <th class="">{{'table_description'|bkTranslate:this}}</th>
                    <th class="text-right">{{'table_actions'|bkTranslate:this}}   </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let blocko of privatePrograms.content">
                    <td class="vert-align no-wrap bold"><a (click)="onBProgramClick(blocko.id)">{{blocko.name}}</a></td>
                    <td class="vert-align">{{blocko.description}}</td>
                    <td class="vert-align no-wrap text-right">

                        <style type="text/css">
                            table tr button { opacity:0.05;}
                            table tr:hover button { opacity:1 }
                        </style>


                        <button title="{{'label_blocko_program_properties'|bkTranslate:this}}" class="btn btn-icon-only green" [disabled]="!blocko.update_permission" (click)="onEditClick(blocko)">
                            <i class="fa fa-cog"></i>
                        </button>
                        <button title="{{'label_blocko_remove'|bkTranslate:this}}" class="btn btn-icon-only red" [disabled]="!blocko.delete_permission" (click)="onRemoveClick(blocko)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <bk-filter-page-component [from]="privatePrograms.from" [to]="privatePrograms.to" [total]="privatePrograms.total"  [totalPages]="privatePrograms.pages" (onSelect)="onFilterPrivatePrograms($event)"></bk-filter-page-component>
        </div>

        <!-- Temporary page content if content is being loaded or if there is no content -- START -->
        <bk-nothing-to-show [condition_loading]="(privatePrograms == null)"
                            [condition_empty]="(privatePrograms != null && privatePrograms.content.length == 0)"
                            [main_message_link]="'label_no_blocko_program'|bkTranslate:this"
                            [main_message_comment_link]="'label_create_blocko_text'|bkTranslate:this"
                            [btn_label]="'btn_add_blocko_program'|bkTranslate:this"
                            (onButtonClick)="onAddClick()">
        </bk-nothing-to-show>
        <!-- Temporary page content if content is being loaded or if there is no content -- END -->

    </div>

</bk-layout-main>
