<bk-layout-main
    [tabMenu]="'projects-project'"
    [show_title]="false"
    [title]="currentParamsService.currentProjectNameSnapshot"
    [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <!-- Portlet - Basic Title of Panel with Buttons on right side -- START -->
    <bk-portlet-title
        [title_name]="'title'|bkTranslate:this"
        [icon]="'fa-sitemap fa-rotate-90'"
        (onClick)="onPortletClick($event)"
        [btns]="[
                      {
                          condition: (privatePrograms && privatePrograms.content.length > 0),
                          btn_label_for_person: ('btn_add_blocko_program'|bkTranslate:this),
                          icon: 'fa-plus-circle',
                          colorType: 'ADD',
                          btn_tag: 'add_blocko',
                          permission: true
                      }
                 ]">
    </bk-portlet-title>
    <!-- Portlet - Basic Title of Panel with Buttons on right side --- END -->

    <!-- Page Content -- START -->
    <div class="portlet-body">

        <div *ngIf="(privatePrograms && privatePrograms.content.length > 0)">
            <table class="table table-hover table-light byzance-table table-scrollable table-scrollable-borderless">
                <thead>
                <tr>
                    <th class="">{{'table_name'|bkTranslate:this}}</th>
                    <th class="">{{'table_description'|bkTranslate:this}}</th>
                    <th class="text-center">{{'table_tags'|bkTranslate:this}}</th>
                    <th class="text-center">{{'table_actions'|bkTranslate:this}}</th>
                </tr>
                </thead>
                <tbody class="hide-bk-drob-down-button">
                <tr *ngFor="let blocko of privatePrograms.content">
                    <td class="vert-align no-wrap bold"><a (click)="onBProgramClick(blocko.id)">{{blocko.name}}</a></td>
                    <td class="vert-align">{{blocko.description}}</td>

                    <td class="vert-align">
                        <bk-form-tag-input [tags_without_form]="blocko.tags" [readonly]="true"></bk-form-tag-input>
                    </td>

                    <td class="action-btn-col">

                        <bk-drob-down-button
                            [btns_group_name]="('label_settings'|bkTranslate:this)"
                            [btns]="[
                                {
                                    condition: true,
                                    btn_label_for_person: ('label_blocko_program_properties'|bkTranslate:this),
                                    btn_tag: 'blocko_program_properties',
                                    icon: 'fa-cog',
                                    colorType: 'EDIT',
                                    permission: (blocko.update_permission)
                                },
                                {
                                    condition: true,
                                    btn_label_for_person: ('label_blocko_remove'|bkTranslate:this),
                                    btn_tag: 'blocko_remove',
                                    icon: 'fa-trash',
                                    colorType: 'REMOVE',
                                    permission: (blocko.delete_permission)
                                }
                            ]"
                            (onValueChanged)="onDrobDownEmiter($event, blocko)"
                        >
                        </bk-drob-down-button>

                    </td>
                </tr>
                </tbody>
            </table>
            <bk-filter-page-component [from]="privatePrograms.from" [to]="privatePrograms.to"
                                      [total]="privatePrograms.total" [totalPages]="privatePrograms.pages"
                                      (onSelect)="onFilterPrivatePrograms($event)"></bk-filter-page-component>
        </div>


        <!-- Temporary page content if content is being loaded or if there is no content -- START -->
        <bk-nothing-to-show [condition_loading]="(privatePrograms == null)"
                            [condition_empty]="(privatePrograms != null && privatePrograms.content.length == 0)"
                            [main_message_link]="'label_no_blocko_program'|bkTranslate:this"
                            [main_message_comment_link]="'label_create_blocko_text'|bkTranslate:this"
                            [image_link]="'https://uploads-ssl.webflow.com/593eea4aa4a6f324a1b5d107/59c93590bcfa480001e577bf_live%20traces.svg'"
                            [image_description]="'label_blocko_documentation_description'|bkTranslate:this"
                            [btn_label]="'btn_add_blocko_program'|bkTranslate:this"
                            (onButtonClick)="onAddClick()">
        </bk-nothing-to-show>
        <!-- Temporary page content if content is being loaded or if there is no content -- END -->

    </div>

</bk-layout-main>
