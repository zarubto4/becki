<bk-layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot" [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark">
                    <i class="fa fa-fw fa-code"></i>
                         <span [innerHTML]="'title'|bkTranslate:this"></span>
                </span>
            </div>
            <div class="becki-actions">
                <button class="btn blue" (click)="onAddClick()">
                    <i class="fa fa-plus-circle"></i> <span [innerHTML]="'btn_add_library'|bkTranslate:this"></span>
                </button>
            </div>
        </div>
        <div *ngIf="(libraries && libraries.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col col-1">{{'table_name'|bkTranslate:this}}</th>
                        <th class="col col-9">{{'table_description'|bkTranslate:this}}</th>
                        <th class="col col-1 text-right">{{'table_actions'|bkTranslate:this}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let library of libraries">
                        <td class="vert-align no-wrap bold"><a (click)="onLibraryClick(library)">{{library.name}}</a></td>
                        <td class="vert-align">{{library.description}}</td> <!-- TODO nechce se prostě wrapnout -->
                        <td class="vert-align no-wrap text-right">

                            <style type="text/css">
                                table tr button {
                                    opacity: 0.05;
                                }

                                table tr:hover button {
                                    opacity: 1
                                }
                            </style>

                            <button title="{{'label_program_properities'|bkTranslate:this}}" class="btn btn-icon-only green" [disabled]="!library.edit_permission" (click)="onEditClick(library)">
                            <i class="fa fa-cog"></i>
                        </button>
                            <button title="{{'label_remove_program'|bkTranslate:this}}" class="btn btn-icon-only red" [disabled]="!library.delete_permission" (click)="onRemoveClick(library)">
                            <i class="fa fa-trash"></i>
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!libraries" class="text-center">{{'loading'|bkTranslate:this}}</h3>
        <div *ngIf="libraries && libraries.length == 0" class="list-no-items">
            <p class="list-no-items__main-label">{{'label_list_no_item_main'|bkTranslate:this}}</p>
            <p class="list-no-items__sub-label">{{'label_list_no_item_sub'|bkTranslate:this}}</p>
            <p>
                <button class="btn blue" (click)="onAddClick()">
                    <i class="fa fa-plus-circle"></i> {{'btn_add_library'|bkTranslate:this}}
                </button>
            </p>
        </div>
    </div>

</bk-layout-main>
