<bk-layout-not-logged>


        <h3 class="font-green">Restart password </h3>
        <p> Enter your e-mail address and new password </p>
    <div class="form-group">
        <bk-form-input [control]="passwordRestartForm.controls.email" [label]="'E-mail'"></bk-form-input>
        <bk-form-input  type="password" [placeholder]="'Password'" [control]="passwordRestartForm.controls.password" [label]="'password'"></bk-form-input>
        <bk-form-input type="password" [placeholder]="'Confirm password'" [control]="passwordRestartForm.controls.confirmpassword" [label]="'confirm password'"></bk-form-input>
    </div>
    <div class="form-actions">
        <button type="button" (click)="clickButtonBack()" id="back-btn" class="btn green btn-outline">Back</button>
        <button type="submit" (click)="onSubmit()" class="btn btn-success uppercase pull-right" [disabled]="!passwordRestartForm.valid" >Submit</button>
    </div>



</bk-layout-not-logged>
