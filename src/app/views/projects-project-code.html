<bk-layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot" [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark">
                    <i class="fa fa-fw fa-code"></i>
                    <span [innerHTML]="'title'|bkTranslate:this"></span>
                </span>
            </div>
            <div class="becki-actions">
                <button class="btn blue" (click)="onAddClick()">
                    <i class="fa fa-plus-circle"></i> {{'btn_add_code_program'|bkTranslate:this}}
                </button>
            </div>
        </div>
        <div *ngIf="(codePrograms && codePrograms.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col col-lg-2">{{'table_name'|bkTranslate:this}}</th>
                    <th class="col col-lg-2">{{'table_description'|bkTranslate:this}}</th>
                    <th class="col col-lg-2"> <span [innerHTML]="'table_hardware_type'|bkTranslate:this"></span></th>
                    <th class="text-center text-right">{{'table_actions'|bkTranslate:this}}</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let code of codePrograms">
                    <td class="vert-align no-wrap bold"><a (click)="onCodeClick(code)">{{code.name}}</a></td>
                    <td class="vert-align">{{code.description}}</td>
                    <td class="vert-align no-wrap"><a (click)="onBoardTypeClick(code.type_of_board_id)">{{code.type_of_board_name}}</a></td>
                    <td class="vert-align no-wrap text-right">

                        <style type="text/css">
                            table tr button { opacity:0.05;}
                            table tr:hover button { opacity:1 }
                        </style>

                        <button title="{{'label_code_program_properties'|bkTranslate:this}}" class="btn btn-icon-only green" [disabled]="!code.edit_permission" (click)="onEditClick(code)">
                            <i class="fa fa-cog"></i>
                        </button>
                        <button title="{{'label_remove_code_program'|bkTranslate:this}}" class="btn btn-icon-only red" [disabled]="!code.delete_permission" (click)="onRemoveClick(code)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!codePrograms" class="text-center">{{'loading'|bkTranslate:this}}</h3>
        <div *ngIf="codePrograms && codePrograms.length == 0" class="list-no-items">
            <p class="list-no-items__main-label">{{'label_no_code'|bkTranslate:this}}</p>
            <p class="list-no-items__sub-label"> {{'label_create_code_text'|bkTranslate:this}}</p>
            <p><button class="btn blue" (click)="onAddClick()"><i class="fa fa-plus-circle"></i>{{'btn_add_code_program'|bkTranslate:this}}</button></p>
        </div>

    </div>

</bk-layout-main>
