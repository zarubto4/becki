<bk-layout-main [title]="'main_title'|bkTranslate:this">


    <!-- Portlet - Basic Title of Panel with Buttons on right side -- START -->
    <bk-portlet-title
        [title_name]="'title'|bkTranslate:this"
        [icon]="'fa-flag'">
    </bk-portlet-title>
    <!-- Portlet - Basic Title of Panel with Buttons on right side --- END -->

    <div class="portlet-body">
        <div class="clearfix"></div>
        <bk-multi-select *ngIf="groups && groups.length > 0" [items]="groups"
            [label]="'label_hardware_groups'|bkTranslate:this" #groupList></bk-multi-select>
        <bk-view-qr-reader (QrScanClose)="qrCodeSent($event)"></bk-view-qr-reader>

        <table class="table table-hover table-scrollable">
        <thead>
        <tr>
            <th>{{'label_hw_id'|bkTranslate:this}}</th>
            <th>{{'label_info'|bkTranslate:this}}</th>
        </tr>
        </thead>
        <tbody class="hide-bk-drob-down-button">
        <tr *ngFor="let code of waiting">
            <td class="vert-align breakable"> {{code}}</td>
            <td>"LOADING"</td>
        </tr>
        <tr *ngFor="let code of added | keyvalue">
                <td class="vert-align breakable"> {{code.key}}</td>
                <td>"ADDED"</td>
        </tr>
        <tr *ngFor="let code of failed | keyvalue">
            <td class="vert-align breakable"> {{code.key}}</td>
            <td>"FAILED"</td>
        </tr>
        </tbody>
    </table>

    </div>


</bk-layout-main>
