<bk-layout-main
    [tabMenu]="'projects-project'"
    [title]="currentParamsService.currentProjectNameSnapshot"
    [subtitle]="currentParamsService.currentProjectDescriptionSnapshot"
    [show_title]="false">

    <!-- Portlet - Basic Title of Panel with Buttons on right side -- START -->
    <bk-portlet-title
        [title_name]="'title'|bkTranslate:this"
        [icon]="'fa-users'"
        (onClick)="onMembersAddClick()"
        [btns]="[
                {
                    condition: (project && project.participants.length > 1),
                    btn_label_for_person: ('btn_add_members'|bkTranslate:this),
                    colorType: 'ADD',
                    icon: 'fa-plus-circle',
                          btn_tag: 'add'
                }
            ]">
    </bk-portlet-title>
    <!-- Portlet - Basic Title of Panel with Buttons on right side --- END -->

    <!-- Page Content -- START -->
    <div class="portlet-body">

        <!-- Page Content -- START -->
        <div *ngIf="(project && project.participants.length > 1)" class="table-scrollable table-scrollable-borderless">
            <table class="table table-hover table-light byzance-table">
                <thead>
                    <tr>
                        <th class="col col-lg-3">{{'label_email'|bkTranslate:this}}</th>
                        <th class="col col-lg-3">{{'table_name'|bkTranslate:this}}</th>
                        <th class="col col-lg-3">{{'table_state'|bkTranslate:this}}</th>
                        <th class="col col-lg-3 text-right no-wrap">{{'table_actions'|bkTranslate:this}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let member of project.participants">
                        <td class="vert-align no-wrap">{{member.email}}</td>
                        <td class="vert-align no-wrap">{{member.full_name}}</td>
                        <td class="vert-align no-wrap">{{readableState(member.state)}}</td>
                        <td class="vert-align no-wrap text-right">
                            <style type="text/css">
                                table tr button { opacity:0.05;}
                                table tr:hover button { opacity:1 }
                            </style>
                            <button title="{{'label_remove_member'|bkTranslate:this}}" class="btn btn-icon-only red" [disabled]="member.id == selfId" (click)="onMemberDeleteClick(member)">
                                <i class="fa fa-trash"></i>
                            </button>
                            <button title="{{'label_send_invitation'|bkTranslate:this}}" class="btn btn-icon-only blue" [disabled]="member.id == selfId" (click)="onMemberSendAgainClick(member)">
                                <i class="fa fa-envelope"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Page Content -- END -->


        <!-- Temporary page content if content is being loaded or if there is no content -- START -->
        <!-- Admin is always in Project -->
        <bk-nothing-to-show [condition_loading]="(project == null)"
                            [condition_empty]="(project != null && project.participants.length < 2)"
                            [main_message_link]="'no_persons_in_this_projects'|bkTranslate:this"
                            [main_message_comment_link]="'no_persons_in_this_projects_comment'|bkTranslate:this"
                            [btn_label]="'btn_add_members'|bkTranslate:this"
                            [icon]="'fa-users'"
                            (onButtonClick)="onMembersAddClick()">
        </bk-nothing-to-show>
        <!-- Temporary page content if content is being loaded or if there is no content -- END -->


    </div>
    <!-- Page Content -- END -->

</bk-layout-main>
