<bk-layout-main [title]="'Dashboard'">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark">
                    <i class="fa fa-fw fa-microchip"></i>
                    {{'title_welcome_dashboard'|bkTranslate:this}}<strong style="color: #36c6d3;"> {{'portal'|bkTranslate:this}}</strong>
                </span>
            </div>
        </div>
        <div style="font-size: 14px; font-weight: 200;">
            {{'dashboard_info_text'|bkTranslate:this}}
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark">
                    <i class="fa fa-fw fa-flag"></i>
                    {{'title_first_steps'|bkTranslate:this}}
                </span>
            </div>
        </div>
        <div class="font-blue-dark" style="font-size: 20px; font-weight: 200; line-height: 1.8em;">
            <div> <span [innerHTML]="'step_one'|bkTranslate:this"></span> </div>
            <div> <span [innerHTML]="'step_two'|bkTranslate:this"></span> </div>
            <div> <span [innerHTML]="'step_three'|bkTranslate:this"></span> </div>
            <div> <span [innerHTML]="'step_four'|bkTranslate:this"></span> </div>
        </div>
        <div class="clearfix"></div>
    </div>

</bk-layout-main>
