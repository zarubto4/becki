<bk-layout-main tabMenu="tariffs-tarrif" [title]="product?product.name:null">
    <div class="tabbable-line tabbable-full-width">
        <div *ngIf="product" class="portlet light bordered">
            <div class="portlet-title tab able-line">
               <div class="becki-caption">
                <span class="font-blue-dark uppercase">
                    <i class="fa fa-fw fa-tachometer"></i>
                    Dashboard
                </span>
            </div>
                <div class="becki-actions">
                    <button *ngIf="product.payment_mode == 'per_credit'" class="btn blue" (click)="onAddCreditsClick()">
                        <i class="fa fa-plus-circle"></i> Add credit
                    </button>
                </div>
            </div>


            <div class="portlet box blue-dark">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-fw fa-lg fa-pencil-square-o"></i>Tarrif info
                    </div>
                </div>

                <div class="portlet-body">
                    <table class="table table-hover no-margin">
                        <tbody>
                            <tr>
                                <!--<td class="no-border-top" colspan="2"><b> mode:</b> {{product.payment_mode|bkStringReplacer}}</td>-->
                                <td class="no-border-top" colspan="2"><b>ID Subscription:</b> {{product.subscription_id}}</td>
                            </tr>
                            <tr>
                                <td colspan="2"> <b>Country:</b> {{product.payment_details.country}} </td>
                                <td colspan="2"><b>Plan:</b> {{product.payment_method|bkStringReplacer}}</td>

                            </tr>

                            <tr>
                                <td colspan="2"><b>Device type:</b> {{product.product_type}}</td>
                                <td colspan="2"><b>Remaining credit:</b> {{product.remaining_credit}}</td>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</bk-layout-main>
