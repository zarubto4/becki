<bk-layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot" [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <div class="row">
        <div class="col-md-12">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="becki-caption">
                        <span class="font-blue-dark">
                            <i class="fa fa-fw fa-code"></i>
                             Byzance<strong class="font-color-code">CODE</strong> - library <strong>{{currentParamsService.currentCodeNameSnapshot}}</strong>
                        </span>
                    </div>
                </div>
                <div>
                    Name: <strong>{{library?library.name:""}}</strong><br>
                    Description: <strong>{{library?library.description:""}}</strong>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="portlet light bordered padding-20">
                <div class="portlet-title">
                    <div class="becki-caption">
                        <span class="font-blue-dark">
                            <i class="fa fa-fw fa-file-code-o"></i>
                            IDE
                        </span>
                    </div>
                    <div *ngIf="selectedLibraryVersion" class="becki-caption version">
                        <span class="caption-subject font-gray"><strong>Version:</strong> <span *ngIf="changesInSelectedVersion().length > 0" class="changes"></span> {{selectedLibraryVersion.version_name}}</span>
                    </div>
                </div>
                <bk-code-ide [files]="selectedCodeFiles" defaultOpenFilename="README.md"></bk-code-ide>
                <div>
                    <div class="pull-right">
                        <button type="button" class="btn default green-haze" (click)="onSaveClick()" [disabled]="changesInSelectedVersion().length == 0">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="becki-caption">
                        <span class="font-blue-dark">
                            <i class="fa fa-fw fa-code-fork"></i>
                            Saved versions
                        </span>
                    </div>
                </div>
                <div *ngIf="selectedLibraryVersion">
                    <table class="table table-condensed table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th class="full-width">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let version of libraryVersions">
                            <td class="no-wrap" [class.bold]="isSelected(version)">
                                <a (click)="onLibraryVersionClick(version)">
                                    {{version.version_name}}
                                </a>
                            </td>
                            <td>
                                {{version.version_description}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</bk-layout-main>
