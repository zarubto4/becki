<bk-layout-not-logged>
    <div>
        <h3 class="font-green">{{'title'|bkTranslate:this}}</h3>
        <p> {{'info_text'|bkTranslate:this}} </p>

        <div class="form-group">
            <bk-form-input [control]="CreateUserForm.controls['email']" [label]="'label_email'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="CreateUserForm.controls['nick_name']" [label]="'label_nick_name'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="CreateUserForm.controls['full_name']" [label]="'label_full_name'|bkTranslate:this"></bk-form-input>
            <bk-form-input type="password" [control]="CreateUserForm.controls['password']" [label]="'label_password'|bkTranslate:this"></bk-form-input>
            <bk-form-input type="password" [control]="CreateUserForm.controls['passwordConfirm']" [label]="'label_password_again'|bkTranslate:this"></bk-form-input>

        </div>
        <div class="form-actions">
            <button type="button" (click)="clickButtonBack()" id="back-btn" class="btn green btn-outline">{{'btn_back'|bkTranslate:this}}</button>
            <button type="submit" (click)="sendCreateUser()" class="btn btn-success uppercase pull-right" [disabled]="!CreateUserForm.valid">{{'btn_send'|bkTranslate}}</button>
        </div>
    </div>
</bk-layout-not-logged>
