<bk-layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot" [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark">
                    <i class="fa fa-fw fa-fw fa-sliders"></i>
                    Byzance<strong class="font-color-grid">GRID</strong> - widgets group <strong>{{group?group.name:""}}</strong>
                </span>
            </div>
            <div class="becki-actions">
                <button class="btn blue" [disabled]="!group || !group.update_permission" (click)="onWidgetAddClick(group)">
                    <i class="fa fa-plus-circle"></i> Add widget
                </button>
            </div>
        </div>
        <div>
            Name: <strong>{{group?group.name:""}}</strong><br>
            Description: <strong>{{group?group.description:""}}</strong>
        </div>
        <div *ngIf="(group && group.grid_widgets && group.grid_widgets.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th class="full-width">Description</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let widget of group.grid_widgets">
                    <td class="no-wrap bold"><a (click)="onWidgetClick(widget)">{{widget.name}}</a></td>
                    <td>{{widget.description}}</td>
                    <td class="no-wrap">
                        <button title="Widget properties" class="btn btn-icon-only green" [disabled]="!widget.edit_permission" (click)="onWidgetEditClick(widget)">
                            <i class="fa fa-cog"></i>
                        </button>
                        <button title="Remove widget" class="btn btn-icon-only red" [disabled]="!widget.delete_permission" (click)="onWidgetDeleteClick(widget)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!group" class="text-center">Loading...</h3>
        <h3 *ngIf="group && !(group.grid_widgets && group.grid_widgets.length)" class="text-center">No widgets in this group</h3>
    </div>

</bk-layout-main>
