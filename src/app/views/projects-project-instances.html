<bk-layout-main tabMenu="projects-project" [title]="currentParamsService.currentProjectNameSnapshot" [subtitle]="currentParamsService.currentProjectDescriptionSnapshot">

    <div class="portlet portlet light bordered">
        <div class="portlet-title">
            <div class="becki-caption">
                <span class="font-blue-dark">
                    <i class="fa fa-fw fa-cloud"></i>
                    Byzance<strong class="font-color-cloud">CLOUD</strong> - all instances
                </span>
            </div>
            <div class="becki-actions">

            </div>
        </div>
        <div *ngIf="(instances && instances.length)" class="table-scrollable">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="full-width">ID</th>
                        <th class="no-wrap">Blocko program</th>
                        <th class="no-wrap">Version</th>
                        <th class="no-wrap">Status</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let instance of instances">
                    <td class="no-wrap bold"><a (click)="onInstanceClick(instance)">{{instance.id}}</a></td>
                    <td class="no-wrap"><a (click)="onBlockoProgramClick(instance.b_program_id)">{{instance.b_program_name}}</a></td>
                    <td class="no-wrap"><a (click)="onBlockoVersionProgramClick(instance.b_program_id)">{{instance.b_program_name}}</a></td>
                    <td class="no-wrap">
                        <span *ngIf="instance.instance_is_online" class="font-green-jungle">online</span>
                        <span *ngIf="!instance.instance_is_online" class="font-red">offline</span>
                    </td>
                    <td class="no-wrap text-right">
                        <button title="shutdown" class="btn btn-icon-only red" (click)="onInstanceShutdownClick(instance)"> <!-- TODO PERMISIONS -->
                            <i class="fa fa-power-off"></i>
                        </button>
                        <!--<button title="edit instence" class="btn btn-icon-only grey" (click)="onInstanceEditClick(instance)"> - TODO PERMISIONS -
                            <i class="fa fa-cogs"></i>
                        </button> -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3 *ngIf="!instances" class="text-center">Loading...</h3>
        <h3 *ngIf="instances && instances.length == 0" class="text-center">No instances in this project</h3>
    </div>

</bk-layout-main>
