<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">Add CODE library</h4>
    </div>
    <div class="modal-body">
        <h5>
            Displaying <b>{{libraries.length}}</b> of total <b>{{total}}</b> libraries
        </h5>

        <div *ngFor="let library of libraries" class="cursor-pointer" [class.bg-grey-steel]="library != selectedLibrary" [class.bg-green-turquoise]="library == selectedLibrary" style="padding: 2px 10px;margin-bottom: 10px;" (click)="onLibraryClick(library)">
            <h4><strong>{{library.name}}</strong></h4>
            <h5>{{library.description}}</h5>
        </div>


        <div>
            <button class="btn grey btn-block notification-load-more-btn" (click)="loadNext()" [disabled]="loading || !canLoadMore()">
                <span *ngIf="loading">Loading...</span>
                <span *ngIf="!loading && canLoadMore()">Load more libraries</span>
                <span *ngIf="!loading && !canLoadMore()">No more libraries</span>
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">Cancel</button>
        <button type="button" class="btn green" [disabled]="!selectedLibrary" (click)="onSubmitClick()">Select library</button>
    </div>
</div>
