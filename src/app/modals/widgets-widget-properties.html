<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{modalModel.edit?"Edit widget properties":"Add widget"}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls.name" label="Widget name"></bk-form-input>
            <bk-form-input [control]="form.controls.description" label="Widget description"></bk-form-input>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{modalModel.edit?"Save":"Add"}}</button>
        <button type="button" class="btn red" (click)="onCancelClick()">Cancel</button>
    </div>
</div>
