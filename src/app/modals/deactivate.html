<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">Confirm an action</h4>
    </div>
    <div class="modal-body">
        <div>
            Do you really want to
            <span *ngIf="!modalModel.activation_or_deactivation">deactivate </span>
            <span *ngIf="modalModel.activation_or_deactivation">activate </span>
            <strong>{{modalModel.name}}</strong>?
        </div>

        <div *ngIf="modalModel.message">
            <br>
            <strong>Attention: </strong> {{modalModel.message}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onYesClick()">Yes</button>
        <button type="button" class="btn green" (click)="onNoClick()">No</button>
    </div>
</div>
