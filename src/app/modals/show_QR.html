<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
    </div>
    <div class="modal-body text-center">


        <a target="_blank" href="{{modalModel.link}}">
            <bk-qr-code [data]="modalModel.link"></bk-qr-code>
        </a>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn blue" (click)="onCloseClick()">{{'btn_close'|bkTranslate:this}}</button>
    </div>
</div>
