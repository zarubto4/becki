<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title"> {{'title'|bkTranslate:this}} </h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-select [control]="form.controls.programVersion" [label]="{{'label_program_version'|bkTranslate:this}}" [options]="options"></bk-form-select>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{'btn_save'|bkTranslate:this}}</button>
    </div>
</div>
