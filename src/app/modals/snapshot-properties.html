<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 *ngIf="modalModel.snapshot"  class="modal-title" [innerHTML]="('title_edit')|bkTranslate:this"></h4>
        <h4 *ngIf="!modalModel.snapshot" class="modal-title" [innerHTML]="('title_create')|bkTranslate:this"></h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls['name']" [label]="'label_snapshot_name'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="form.controls['description']" [label]="'label_snapshot_description'|bkTranslate:this"></bk-form-input>

            <!-- Tags -->
            <bk-form-tag-input [control]="form.controls['tags']" [label]="'Optional Tags'"></bk-form-tag-input>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button *ngIf="modalModel.snapshot" type="button" class="btn green"  [disabled]="!form.valid" (click)="onSubmitClick()">{{("btn_update")|bkTranslate:this}}</button>
        <button *ngIf="!modalModel.snapshot" type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{("btn_create")|bkTranslate:this}}</button>
    </div>
</div>
