<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 *ngIf="modalModel.edit && !modalModel.copy"  class="modal-title" [innerHTML]="('title_edit')|bkTranslate:this"></h4>
        <h4 *ngIf="!modalModel.edit" class="modal-title" [innerHTML]="('title_add')|bkTranslate:this"></h4>
        <h4 *ngIf="modalModel.copy"  class="modal-title" [innerHTML]="('title_copy')|bkTranslate:this"></h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls.name" label="{{'label_program_name'|bkTranslate:this}}"></bk-form-input>
            <bk-form-input [control]="form.controls.description" label="{{'label_program_description'|bkTranslate:this}}"></bk-form-input>
            <bk-form-select *ngIf="!modalModel.edit" [control]="form.controls.deviceType" label="{{'label_device_type'|bkTranslate:this}}" [options]="options"></bk-form-select>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>

        <button *ngIf="modalModel.edit && !modalModel.copy" type="button" class="btn green"  [disabled]="!form.valid" (click)="onSubmitClick()">{{("btn_update")|bkTranslate:this}}</button>
        <button *ngIf="!modalModel.edit" type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{("btn_create")|bkTranslate:this}}</button>
        <button *ngIf="modalModel.copy"  type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{("btn_copy")|bkTranslate:this}}</button>
    </div>
</div>
