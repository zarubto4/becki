<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title"><i style="font-size: 1.8em;" class="fa fa-heart font-red-flamingo"></i> {{modalModel.name}} version {{modalModel.version_name}}</h4>
    </div>
    <div class="modal-body">
         <span [innerHTML]="'body_text'|bkTranslate:this"></span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onYesClick()">{{'btn_yes'|bkTranslate:this}}</button>
        <button type="button" class="btn green" (click)="onNoClick()">{{'btn_no'|bkTranslate:this}}</button>
    </div>
</div>
