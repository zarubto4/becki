<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}}</h4>
    </div>
    <div class="modal-body">

        <form [formGroup]="form">
            <bk-form-input label="{{'label_name'|bkTranslate:this}}" [control]="form.controls['name']"></bk-form-input>
            <bk-form-input label="{{'label_description'|bkTranslate:this}}" [control]="form.controls['description']"></bk-form-input>
            <hr>
            <bk-form-input label="{{'label_identifier'|bkTranslate:this}}" [control]="form.controls['identifier']"></bk-form-input>
            <br>
            <hr>
            <bk-form-input label="{{'label_color'|bkTranslate:this}}" [control]="form.controls['color']"></bk-form-input>
            <br>
            <bk-form-input label="{{'label_credit_for_beginning'|bkTranslate:this}}" [control]="form.controls['credit_for_beginning']"></bk-form-input>
            <br>
            <bk-form-input label="{{'label_company_details_required'|bkTranslate:this}}" [control]="form.controls['company_details_required']"></bk-form-input>
            <bk-form-input label="{{'label_payment_details_required'|bkTranslate:this}}" [control]="form.controls['payment_details_required']"></bk-form-input>
            <bk-form-input label="{{'label_payment_method_required'|bkTranslate:this}}"  [control]="form.controls['payment_method_required ']"></bk-form-input>

            <label class="mt-checkbox mt-checkbox-outline">
                {{configProperty.displayName}}
                <input type="checkbox" [(ngModel)]="formModel[configProperty.name]">
                <span></span>
            </label>

            <br>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{(!modalModel.edit?"btn_create":"btn_update")|bkTranslate:this}}</button>
    </div>
</div>
