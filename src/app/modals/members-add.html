<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">Add members</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div *ngFor="let name of formNames; let i = index">
                <bk-form-input [control]="form.controls[name]" [label]="' Member e-mail #'+(i+1)" type="email"></bk-form-input>
            </div>
            <button type="button" class="btn grey full-width" (click)="onAddClick()">Add more members</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green" [disabled]="!valid()" (click)="onSubmitClick()">Add</button>
        <button type="button" class="btn red" (click)="onCancelClick()">Cancel</button>
    </div>
</div>
