<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">Edit hardware device properties</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls.description" label="Hardware device description"></bk-form-input>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">Save</button>
        <button type="button" class="btn red" (click)="onCancelClick()">Cancel</button>
    </div>
</div>
