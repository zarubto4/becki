<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [label]="'label_product_revision'|bkTranslate:this" [control]="form.controls['revision']"></bk-form-input>
            <bk-form-input [label]="'label_product_batch'|bkTranslate:this" [control]="form.controls['production_batch']"></bk-form-input>
            <hr>
            <bk-form-input [label]="'label_pcb_product_manufacture'|bkTranslate:this" [control]="form.controls['pcb_manufacture_name']"></bk-form-input>
            <bk-form-input [label]="'label_pcb_product_manufacture_id'|bkTranslate:this" [control]="form.controls['pcb_manufacture_id']"></bk-form-input>
            <br>
            <bk-form-input [label]="'label_assembly_product_manufacture'|bkTranslate:this" [control]="form.controls['assembly_manufacture_name']"></bk-form-input>
            <bk-form-input [label]="'label_assembly_product_manufacture_id'|bkTranslate:this" [control]="form.controls['assembly_manufacture_id']"></bk-form-input>

            <hr>
            <div class="row">
                <div class="col col-lg-6">
                    <bk-form-input [label]="'label_mac_address_start'|bkTranslate:this" [control]="form.controls['mac_address_start']"></bk-form-input>
                </div>
                <div class="col col-lg-6">
                    <bk-form-input [label]="'label_mac_address_end'|bkTranslate:this" [control]="form.controls['mac_address_end']"></bk-form-input>
                </div>
            </div>
            <hr>
            <bk-form-input [label]="'label_ean_number'|bkTranslate:this" [control]="form.controls['ean_number']"></bk-form-input>
            <hr>
            <bk-date-picker [control]="form.controls.date_of_assembly" [label]="'label_date_of_assembly'|bkTranslate:this" [dateOption]="dateOption"></bk-date-picker>

            <bk-form-input [label]="'label_customer_product_name'|bkTranslate:this" [control]="form.controls['customer_product_name']"></bk-form-input>
            <bk-form-input [label]="'label_customer_company_name'|bkTranslate:this" [control]="form.controls['customer_company_name']"></bk-form-input>
            <bk-form-input [label]="'label_customer_company_made_description'|bkTranslate:this" [control]="form.controls['customer_company_made_description']"></bk-form-input>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{(!modalModel.edit?"btn_create":"btn_update")|bkTranslate:this}}</button>
    </div>
</div>
