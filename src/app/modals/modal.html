<div *ngFor="let modalWrapper of modalService.modalWrappers" class="modal fade" tabindex="-1" [class.in]="modalWrapper.modalIn" [style.display]="modalWrapper.modalDisplay ? 'block' : 'none'" style="background-color: rgba(0,0,0,0.5)">
    <div class="modal-dialog" [class.modal-width-80]="modalWrapper.modalModel?modalWrapper.modalModel.modalWide:false">
        <div class="modal-content" [ngSwitch]="modalWrapper.getModalType()">
            <template [ngSwitchCase]="'ModalsRemovalModel'">
                <bk-modals-removal [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-removal>
            </template>
            <template [ngSwitchCase]="'ModalsProjectPropertiesModel'">
                <bk-modals-project-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-project-properties>
            </template>
            <template [ngSwitchCase]="'ModalsAddHardwareModel'">
                <bk-modals-add-hardware [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-add-hardware>
            </template>
            <template [ngSwitchCase]="'ModalsBlockoPropertiesModel'">
                <bk-modals-blocko-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocko-properties>
            </template>
            <template [ngSwitchCase]="'ModalsCodePropertiesModel'">
                <bk-modals-code-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-code-properties>
            </template>
            <template [ngSwitchCase]="'ModalsLibraryPropertiesModel'">
                <bk-modals-library-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-library-properties>
            </template>
            <template [ngSwitchCase]="'ModalsCodeFileDialogModel'">
                <bk-modals-code-file-dialog [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-code-file-dialog>
            </template>
            <template [ngSwitchCase]="'ModalsConfirmModel'">
                <bk-modals-confirm [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-confirm>
            </template>
            <template [ngSwitchCase]="'ModalsVersionDialogModel'">
                <bk-modals-version-dialog [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-version-dialog>
            </template>
            <template [ngSwitchCase]="'ModalsBlockoBlockCodeEditorModel'">
                <bk-modals-blocko-block-code-editor [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocko-block-code-editor>
            </template>
            <template [ngSwitchCase]="'ModalsBlockoConfigPropertiesModel'">
                <bk-modals-blocko-config-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocko-config-properties>
            </template>
            <template [ngSwitchCase]="'ModalsBlockoAddHardwareModel'">
                <bk-modals-blocko-add-hardware [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocko-add-hardware>
            </template>
            <template [ngSwitchCase]="'ModalsGridConfigPropertiesModel'">
                <bk-modals-grid-config-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-grid-config-properties>
            </template>
            <template [ngSwitchCase]="'ModalsGridProjectPropertiesModel'">
                <bk-modals-grid-project-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-grid-project-properties>
            </template>
            <template [ngSwitchCase]="'ModalsGridProgramPropertiesModel'">
                <bk-modals-grid-program-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-grid-program-properties>
            </template>
            <template [ngSwitchCase]="'ModalsBlockoAddGridModel'">
                <bk-modals-blocko-add-grid [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocko-add-grid>
            </template>
             <template [ngSwitchCase]="'ModalsBlockoAddGridEmptyModel'">
                <bk-modals-blocko-add-grid-empty [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocko-add-grid-empty>
            </template>
            <template [ngSwitchCase]="'ModalsBlocksTypePropertiesModel'">
                <bk-modals-blocks-type-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocks-type-properties>
            </template>
            <template [ngSwitchCase]="'ModalsBlocksBlockPropertiesModel'">
                <bk-modals-blocks-block-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocks-block-properties>
            </template>
            <template [ngSwitchCase]="'ModalsHighImportanceNotificationModel'">
                <bk-modals-high-importance-notification [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-high-importance-notification>
            </template>
            <template [ngSwitchCase]="'ModalsDeviceEditDescriptionModel'">
                <bk-modals-device-edit-description [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-device-edit-description>
            </template>
            <template [ngSwitchCase]="'ModalsBlockoVersionSelectModel'">
                <bk-modals-blocko-version-select [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-blocko-version-select>
            </template>
            <template [ngSwitchCase]="'ModalsMembersAddModel'">
                <bk-modals-members-add [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-members-add>
            </template>
            <template [ngSwitchCase]="'ModalsWidgetsTypePropertiesModel'">
                <bk-modals-widgets-type-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-widgets-type-properties>
            </template>
            <template [ngSwitchCase]="'ModalsWidgetsWidgetPropertiesModel'">
                <bk-modals-widgets-widget-properties [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-widgets-widget-properties>
            </template>
            <template [ngSwitchCase]="'ModalsSendInvoiceModel'">
                <bk-modals-send-invoice [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-send-invoice>
            </template>
            <template [ngSwitchCase]="'ModalsSelectHardwareModel'">
                <bk-modals-select-hardware [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-select-hardware>
            </template>
            <template [ngSwitchCase]="'ModalsHardwareBootloaderUpdateModel'">
                <bk-modals-hardware-bootloader-update [modalModel]="modalWrapper.modalModel" (modalClose)="modalService.closeModal(modalWrapper.modalModel, $event)"></bk-modals-hardware-bootloader-update>
            </template>
        </div>
    </div>
</div>
