<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{modalModel.name}}</h4>
    </div>
    <div class="modal-body">
        {{(modalModel.bodyText?(modalModel.bodyText):('body_text'|bkTranslate:this))}}
        <span *ngIf="!modalModel.bodyText"> <strong> {{modalModel.name}}</strong>?</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onYesClick()">{{'btn_yes'|bkTranslate:this}}</button>
        <button type="button" class="btn green" (click)="onNoClick()">{{'btn_no'|bkTranslate:this}}</button>
    </div>
</div>
