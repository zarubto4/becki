<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 *ngIf="!modalModel.database" class="modal-title" [innerHTML]="('title_add')|bkTranslate:this"></h4>
        <h4 *ngIf="modalModel.database"  class="modal-title" [innerHTML]="('title_edit')|bkTranslate:this"></h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls['name']" [label]="'label_name'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="form.controls['description']" [label]="'label_description'|bkTranslate:this"></bk-form-input>


            <bk-form-input *ngIf="!modalModel.database" [control]="form.controls['firstCollection']" [label]="'label_first_collection_name'|bkTranslate:this"></bk-form-input>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{(modalModel.database?"btn_update":"btn_add")|bkTranslate:this}}</button>
    </div>
</div>
