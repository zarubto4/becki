<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title" [innerHTML]="'title'|bkTranslate:this"></h4>
    </div>
    <div class="modal-body">
        <bk-payment-details-form
            [paymentOptions]="modalModel?.paymentOptions"
            [(paymentDetails)]="paymentDetails"
            (valid)="valid = $event"></bk-payment-details-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!valid" (click)="onSubmitClick()">{{(modalModel.create?"btn_create":"btn_update")|bkTranslate:this}}</button>
    </div>
</div>
