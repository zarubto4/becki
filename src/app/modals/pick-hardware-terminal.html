<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-select [control]="form.controls.board" label="{{'label_hardware'|bkTranslate:this}}" placeholder="{{'placeholder_hardware'|bkTranslate:this}}" [options]="options"></bk-form-select>
            <div> {{'description_logLevel'|bkTranslate:this}} </div>
            <bk-form-select [control]="form.controls.logLevel" label="{{'label_logLevel'|bkTranslate:this}}" placeholder="{{'placeholder_info_level'|bkTranslate:this}}" [options]="logLeveloptions"></bk-form-select>            
            <bk-form-color-picker label="{{'label_block_color'|bkTranslate:this}}" [control]="form.controls['color']" [waitForTouch]="false"></bk-form-color-picker>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{'btn_add'|bkTranslate:this}}</button>
    </div>
</div>
