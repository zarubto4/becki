<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls.name" label="Instance name (Your private Tag name)"></bk-form-input>
            <bk-form-input [control]="form.controls.description" label="Instance description (Your private description)" aria-valuetext="Instance description"></bk-form-input>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{'btn_update'|bkTranslate:this}}</button>
    </div>
</div>
