<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}}:{{modalModel.hardwareName}}</h4>
    </div>
    <div class="modal-body">
        <H1> {{'label_attention'|bkTranslate:this}} </H1>
            <span [innerHTML] = "'body_text'|bkTranslate:this" ></span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" (click)="onSubmitClick()">{{'btn_confirm'|bkTranslate:this}}</button> <!-- mohli bychom opozdit prokliknutelnost tlačítka aby uživatel opravdu musel přečíst co se děje -->
    </div>
</div>
