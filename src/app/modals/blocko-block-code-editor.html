<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}} <b>{{modalModel.block.id}}</b></h4>
    </div>
    <div class="modal-body">

        <bk-form-color-picker [label]="{{'label_block_color'|bkTranslate:this}}" [control]="blockForm.controls['color']" [waitForTouch]="false"></bk-form-color-picker>

        <bk-form-fa-icon-select [label]="{{'label_block_icon'|bkTranslate:this}}" [control]="blockForm.controls['icon']" [waitForTouch]="false"></bk-form-fa-icon-select>

        <bk-form-input [label]="{{'label_block_description'|bkTranslate:this}}" [control]="blockForm.controls['description']" [waitForTouch]="false"></bk-form-input>

        <div class="form-group">
            <label>{{'label_block_code'|bkTranslate:this}}</label>
            <bk-monaco-editor [code]="code" (codeChange)="newCode($event)" [typings]="['TSBlockLib', 'ConsoleLib', 'UtilsLib', 'FetchLib', 'ServiceLib', 'BlockoServiceHandler', 'ES5']"></bk-monaco-editor>
        </div>

        <div *ngIf="error" class="mt-element-ribbon bg-grey-steel">
            <div class="ribbon ribbon-shadow ribbon-color-danger">{{error.name}}</div>
            <p class="ribbon-content" [innerHTML]="error.message"></p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" (click)="onSubmitClick()">{{'btn_save'|bkTranslate:this}}</button>
    </div>
</div>
