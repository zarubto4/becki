<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{(modalModel.edit?"title_edit":"title_add")|bkTranslate:this}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">

            <bk-form-input [control]="form.controls.name" label="{{'label_widget_name'|bkTranslate:this}}"></bk-form-input>
            <bk-form-input [control]="form.controls.description" label="{{'label_widget_description'|bkTranslate:this}}"></bk-form-input>

            <bk-form-select [control]="form.controls.type_of_widget" label="{{'label_type_of_widget'|bkTranslate:this}}"
                            [options]="options"></bk-form-select>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{"btn_copy"|bkTranslate:this}}</button>
    </div>
</div>
