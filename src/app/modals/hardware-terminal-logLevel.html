<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-select [control]="form.controls.logLevel" label="{{'label_logLevel'|bkTranslate:this}}" placeholder="{{'placeholder_info_level'|bkTranslate:this}}"
                [options]="logLeveloptions" [regexFirstOption]="modalModel.logLevel"></bk-form-select>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" (click)="onOkClick()">{{'btn_ok'|bkTranslate:this}}</button>
    </div>
</div>
