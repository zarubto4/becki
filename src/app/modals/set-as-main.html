<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{modalModel.type}}</h4>
    </div>
    <div class="modal-body">
         <h3>{{modalModel.name}}: </h3>
         <br>
         {{'body_text'|bkTranslate:this}}<strong> {{modalModel.name}}</strong>?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onYesClick()">{{'btn_yes'|bkTranslate:this}}</button>
        <button type="button" class="btn green" (click)="onNoClick()">{{'btn_no'|bkTranslate:this}}</button>
    </div>
</div>
