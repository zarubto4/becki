<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls.personal_server_name" label="{{'label_personal_server_name'|bkTranslate:this}}"></bk-form-input>
            <bk-form-input [control]="form.controls.server_url"  label="{{'label_server_url'|bkTranslate:this}}"></bk-form-input>
            <bk-form-input [control]="form.controls.mqtt_username" placeholder="user" label="{{'label_mqtt_username'|bkTranslate:this}}"></bk-form-input>
            <bk-form-input [control]="form.controls.mqtt_port" placeholder="1883" label="{{'label_mqtt_port'|bkTranslate:this}}"></bk-form-input>
            <bk-form-input [control]="form.controls.mqtt_password" placeholder="pass" label="{{'label_mqtt_password'|bkTranslate:this}}"></bk-form-input>
            <bk-form-input [control]="form.controls.grid_port" placeholder="8501" label="{{'label_grid_port'|bkTranslate:this}}"></bk-form-input>
            <bk-form-input [control]="form.controls.web_view_port" placeholder="8502" label="{{'label_web_view_port'|bkTranslate:this}}"></bk-form-input>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{(modalModel.edit?"btn_create":"btn_update")|bkTranslate:this}}</button>
    </div>
</div>
