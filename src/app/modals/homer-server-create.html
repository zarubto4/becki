<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title" [innerHTML]="'title'|bkTranslate:this"></h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls.personal_server_name" [label]="'label_personal_server_name'|bkTranslate:this"></bk-form-input>

            <div>
                <span>{{'label_server_url_comment'|bkTranslate:this}}</span>
                <bk-form-input [control]="form.controls.server_url"  [label]="'label_server_url'|bkTranslate:this"></bk-form-input>
                <br>
            </div>
            <bk-form-input [control]="form.controls.mqtt_port" [label]="'label_mqtt_port'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="form.controls.grid_port" [label]="'label_grid_port'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="form.controls.web_view_port" [label]="'label_web_view_port'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="form.controls.hardware_logger_port" [label]="'label_hardware_log_port'|bkTranslate:this"></bk-form-input>


            <div *ngIf="modalModel.hash_certificate && modalModel.connection_identificator">
                <bk-form-input [control]="form.controls.hash_certificate" [readonly]="true" [label]="'label_hash_certificate'|bkTranslate:this"></bk-form-input>
                <bk-form-input [control]="form.controls.connection_identificator" [readonly]="true" [label]="'label_connection_identifier'|bkTranslate:this"></bk-form-input>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{(modalModel.edit?"btn_update":"btn_create")|bkTranslate:this}}</button>
    </div>
</div>
