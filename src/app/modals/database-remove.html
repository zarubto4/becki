<div>
        <div class="modal-header">
            <button type="button" class="close" (click)="onCloseClick()"></button>
            <h4 class="modal-title" [innerHTML]="'title'|bkTranslate:this"></h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
                <bk-form-input [control]="form.controls.id" [label]="'label_database_id'|bkTranslate:this"></bk-form-input>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn green" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
            <button type="button" class="btn red" [disabled]="!form.valid" (click)="onSubmitClick()">{{'btn_remove'|bkTranslate:this}}</button>
        </div>
    </div>
