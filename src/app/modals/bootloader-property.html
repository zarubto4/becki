<div>
    <div class="modal-header">
        <button type="button" class="close" (click)="onCloseClick()"></button>
        <h4 class="modal-title">{{'title'|bkTranslate:this}}</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <bk-form-input [control]="form.controls.name" [label]="'label_name'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="form.controls.description" [label]="'label_description'|bkTranslate:this"></bk-form-input>
            <bk-form-input [control]="form.controls.version_identificator" [label]="'label_version_identificator'|bkTranslate:this"></bk-form-input>
            <br>
            <bk-form-text-area [control]="form.controls.changing_note" [label]="'label_changing_note'|bkTranslate:this"></bk-form-text-area>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn red" (click)="onCancelClick()">{{'btn_cancel'|bkTranslate:this}}</button>
        <button type="button" class="btn green" [disabled]="!form.valid" (click)="onSubmitClick()">{{'btn_save'|bkTranslate:this}}</button>
    </div>
</div>
