    <script>
        let progressBar = new Mprogress({
            start: true,
            easing: true
        });

        let bundleNumber = 0;
        function increasingProgress() {
            bundleNumber++;
            switch (bundleNumber) {
                case 1:
                    progressBar.inc(0.05);
                case 2:
                    progressBar.inc(0.1);
                case 3:
                    progressBar.inc(0.15);
            }
        }
        window.onload = function() {
            progressBar.end();
        };
    </script>
    <% for (key in htmlWebpackPlugin.files.js) { %> <script type="text/javascript" src="<%= htmlWebpackPlugin.files.js[key] %>" onload="increasingProgress()"></script> <% } %>
