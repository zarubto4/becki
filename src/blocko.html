<div class="with-border">
  <template ng-for var-group bind-ng-for-of=blocks>
    <div class="btn-group">
      <template ng-for var-block bind-ng-for-of=group>
        <button type="button" class="btn btn-default btn-sm"
                on-click="addBlock(block.computer)">
          {{block.human}}
        </button>
      </template>
    </div>
  </template>
  <div class="btn-group pull-right">
    <button type="button" class="btn btn-default btn-sm"
            on-click="clearEditor()">
      clear
    </button>
  </div>
</div>
<div id="editor"></div>
