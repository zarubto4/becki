<template bind-ng-if="!isAuth()">
  <div bind-ng-switch="current">
    <!-- Your Page Content Here -->
    <template bind-ng-switch-when="'Registration'">

      <div class="register-box">
        <div class="register-logo">
          <b>IoT</b>HUB
        </div>

        <div class="register-box-body">
          <p class="login-box-msg">Register a new membership</p>

          <form var-person-registration=form
                on-ng-submit=registerPerson()>
            <div class="form-group has-feedback">
              <input type="email" class="form-control" placeholder="Email" bindon-ng-model=personRegistrationModel.email>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control"
                     placeholder="Password" bindon-ng-model=personRegistrationModel.password>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <p class="result">
                  Result: {{personRegistrationMsg}}
                </p>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit"
                        class="btn btn-primary btn-block btn-flat">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <a href="#" class="text-center" on-click="setCurrent('Login')">I
            already
            have a
            membership</a>
        </div>
        <!-- /.form-box -->
      </div>
      <!-- /.register-box -->
    </template>
    <template ng-switch-default>
      <div class="login-box">
        <div class="login-logo">
          <b>IoT</b>HUB
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form var-person-registration=form
                on-ng-submit=logIn()>
            <div class="form-group has-feedback">
              <input type="email" class="form-control" placeholder="Email" bindon-ng-model=loginModel.email>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control"
                     placeholder="Password" bindon-ng-model=loginModel.password>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <p class="result">
                  Result: {{loginMsg}}
                </p>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit"
                   class="btn btn-primary btn-block btn-flat">Log in</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <a href="#" class="text-center"
             on-click="setCurrent('Registration')">Register a
            new
            membership</a>

        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->
    </template>
  </div>
</template>
