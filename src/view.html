<h1>Person Registration</h1>
<!-- htmllint attr-name-style=false -->
<form #person_registration=form (ng-submit)=registerPerson()>
  <!-- htmllint attr-name-style=$previous -->
  <p>
    <label>
      Email address:
      <!-- htmllint attr-name-style=false -->
      <input type=email [(ng-model)]=personRegistrationModel.email>
      <!-- htmllint attr-name-style=$previous -->
    </label>
  </p>

  <p>
    <label>
      Password:
      <!-- htmllint attr-name-style=false -->
      <input type=password [(ng-model)]=personRegistrationModel.password>
      <!-- htmllint attr-name-style=$previous -->
    </label>
  </p>

  <p>
    <input type=submit>
  </p>

  <p class=result>
    Result: {{personRegistrationMsg}}
  </p>
</form>
<h1>Login</h1>
<!-- htmllint attr-name-style=false -->
<form #login=form (ng-submit)=logIn()>
  <!-- htmllint attr-name-style=$previous -->
  <p>
    <label>
      Email address:
      <!-- htmllint attr-name-style=false -->
      <input type=email [(ng-model)]=loginModel.email>
      <!-- htmllint attr-name-style=$previous -->
    </label>
  </p>

  <p>
    <label>
      Password:
      <!-- htmllint attr-name-style=false -->
      <input type=password [(ng-model)]=loginModel.password>
      <!-- htmllint attr-name-style=$previous -->
    </label>
  </p>

  <p>
    <input type=submit>
  </p>

  <p class=result>
    Result: {{loginMsg}}
  </p>
</form>
