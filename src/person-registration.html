<div class="register-box">
  <div class="register-logo">
    <b>IoT</b>HUB
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form var-person-registration=form
          on-ng-submit=submit()>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" bindon-ng-model=person.email>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control"
               placeholder="Password" bindon-ng-model=person.password>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <p class="result">
            Result: {{message}}
          </p>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit"
                  class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a class="text-center" bind-router-link="['/Login']">I
      already
      have a
      membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
