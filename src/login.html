<div class="login-box">
  <div class="login-logo">
    <b>IoT</b>HUB
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form var-person-registration=form
          on-ng-submit=submit()>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email"
               bindon-ng-model=credentials.email>
              <span
                  class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control"
               placeholder="Password" bindon-ng-model=credentials.password>
              <span
                  class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <p class="result">
            Result: {{message}}
          </p>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit"
                  class="btn btn-primary btn-block btn-flat">Log in
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a class="text-center"
       bind-router-link="['/Registration']">Register a
      new
      membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
